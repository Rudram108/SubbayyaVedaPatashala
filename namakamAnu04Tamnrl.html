	<div class = "audio-text" id="audio-text" ><br>
	
			<button id = "button00" onclick="anu1TeluguPrint('4','00')">நம॑ ஆவ்யா॒தி4னீ᳚ப்4யோ வி॒வித்4ய॑ன்தீப்4யஶ்ச வோ॒<br></button><br>
			<button id = "button01" onclick="anu1TeluguPrint('4','01')">நமோ॒ நம॒ உக॑3ணாப்4யஸ்த்ருக்3ம்-ஹ॒தீப்4ய॑ஶ்ச வோ॒<br></button><br>
			<span id = "button02"></span>
			<button id = "button03" onclick="anu1TeluguPrint('4','03')">நமோ॒ நமோ॑ க்3ரு॒த்ஸேப்4யோ॑ க்3ரு॒த்ஸப॑திப்4யஶ்ச வோ॒ <br></button><br>
			<span id = "button04"></span>
			<button id = "button05" onclick="anu1TeluguPrint('4','05')">நமோ॒ நமோ॒ வ்ராதே᳚ப்4யோ॒ வ்ராத॑பதிப்4யஶ்ச வோ॒ <br></button><br>
			<span id = "button06"></span>
			<button id = "button07" onclick="anu1TeluguPrint('4','07')">நமோ॒ நமோ॑ க॒3ணேப்4யோ॑ க॒3ணப॑திப்4யஶ்ச வோ॒<br></button><br>
			<span id = "button08"></span>
			<button id = "button09" onclick="anu1TeluguPrint('4','09')">நமோ॒ நமோ॒ விரூ॑பேப்4யோ வி॒ஶ்வரூ॑பேப்4யஶ்ச வோ॒<br></button><br>
			<span id = "button10"></span>
			<button id = "button11" onclick="anu1TeluguPrint('4','11')">நமோ॒ நமோ॑ மஹ॒த்3ப்4ய:॑, க்ஷுல்ல॒கேப்4ய॑ஶ்ச வோ॒<br></button><br>
			<span id = "button12"></span>
			<button id = "button13" onclick="anu1TeluguPrint('4','13')">நமோ॒ நமோ॑ ர॒தி2ப்4யோ॑ர॒தே2ப்4ய॑ஶ்ச வோ॒<br></button><br>
			<span id = "button14"></span>
			<button id = "button15" onclick="anu1TeluguPrint('4','15')">நமோ॒ நமோ॒ ரதே᳚2ப்4யோ॒ ரத॑2பதிப்4யஶ்ச வோ॒<br></button><br>
			<span id = "button16"></span>
			<button id = "button17" onclick="anu1TeluguPrint('4','17')">நமோ॒ நம:॑ ஸேனா᳚ப்4ய: ஸேனா॒னிப்4ய॑ஶ்ச வோ॒<br></button><br>
			<span id = "button18"></span>
			<button id = "button19" onclick="anu1TeluguPrint('4','19')">நமோ॒ நம:॑, க்ஷ॒த்த்ருப்4ய:॑ ஸங்க்3ரஹீ॒த்ருப்4ய॑ஶ்ச வோ॒<br></button><br>
			<span id = "button20"></span>
			<button id = "button21" onclick="anu1TeluguPrint('4','21')">நமோ॒ நம॒ஸ்தக்ஷ॑ப்4யோ ரத2கா॒ரேப்4ய॑ஶ்ச வோ॒<br></button><br>
			<span id = "button22"></span>
			<button id = "button23" onclick="anu1TeluguPrint('4','23')"> நமோ॒ நம:॒ குலா॑லேப்4ய: க॒ர்மாரே᳚ப்4யஶ்ச வோ॒<br></button><br>
