	<div class = "audio-text" id="telugu" ><br>
	
		<button id = "button00" onclick="anu1TeluguPrint('2','00')">శం<b>భ॑</b><small>వే॒ </small>న<b>మః॑</b> ।న<b>మ॑</b>స్తే అస్తు భగవన్-విశ్వే<small>శ్వ॒</small>రా<b>య॑</b> మహా<small>దే॒</small>వా<b>య॑</b> త్ర్యం<small>బ॒</small>కా<b>య॑ </b>త్రిపురాం<small>త॒</small>కా<b>య॑ </b><br>త్రికాగ్ని<small>కా॒</small>లా<b>య॑ </b>కాలాగ్ని<small>రు॒</small>ద్రా<b>య॑</b> నీల<small>కం॒</small>ఠా<b>య॑ </b>మృత్యుం<small>జ॒</small>యా<b>య॑</b> సర్వేశ్వ॒రా<b>య॑ </b>సదా<small>శి॒</small>వా<b>య॑ </b>శ్రీమన్-మహా<small>దే॒</small>వా<small>య॒</small> న<b>మః॑ </b>॥</button><br>
		<br><br>
		<button id = "button01" onclick="anu1TeluguPrint('2','01')">న<small>మో॒</small> హి<b>ర॑</b>ణ్య బాహవే సే<small>నా॒</small><b>న్యే॑</b> <small>ది॒</small>శాం <small>చ॒</small> ప<b>త॑</b><small>యే॒</small> <br></button><br>
		<button id = "button02" onclick="anu1TeluguPrint('2','02')">న<small>మో॒</small> న<b>మో॑</b> <small>వృ॒</small>క్షే<small>భ్యో॒</small> హ<b>రి॑</b>కేశేభ్యః ప<small>శూ॒</small>నాం ప<b>త॑</b><small>యే॒</small> <br></button><br>
		<button id = "button03" onclick="anu1TeluguPrint('2','03')">న<small>మో॒</small> న<b>మః॑</b> <small>స॒</small>స్పిం<b>జ॑</b>రా<small>య॒</small> త్వి<b>షీ॑</b>మతే ప<small>థీ॒</small>నాం ప<b>త॑</b><small>యే॒</small> </button><br>
		<button id = "button04" onclick="anu1TeluguPrint('2','04')">న<small>మో॒</small> న<b>మో॑</b> బ<small>భ్లు॒</small>శా<b>య॑ </b>వి<small>వ్యా॒</small>ధినేఽ<b>న్నా॑</b><small>నాం॒</small> ప<b>త॑</b><small>యే॒</small> </button><br>
		<button id = "button05" onclick="anu1TeluguPrint('2','05')">న<small>మో॒</small> న<small>మో॒</small> హ<b>రి॑</b>కేశాయోప<small>వీ॒</small>తి<b>నే॑</b> పు॒ష్టా<small>నాం॒</small> ప<b>త॑</b><small>యే॒</small>  </button><br>
		<button id = "button06" onclick="anu1TeluguPrint('2','06')">న<small>మో॒</small> న<b>మో॑</b> <small>భ॒</small>వ<b>స్య॑</b> <small>హే॒</small>త్యై జ<b>గ॑</b><small>తాం॒</small> ప<b>త॑</b><small>యే॒</small> <br></button><br>
		<button id = "button07" onclick="anu1TeluguPrint('2','07')">న<small>మో॒</small> న<b>మో॑</b> <small>రు॒</small>ద్రా<b>యా॑</b>త<small>తా॒</small>వి<small>నే॒</small> క్షే<b>త్రా॑</b><small>ణాం॒</small> ప<b>త॑</b><small>యే॒</small>  </button><br>
		<button id = "button08" onclick="anu1TeluguPrint('2','08')">న<small>మో॒</small> న<b>మ॑</b> స్సూ॒తాయా<b>హం॑</b>త్యా<small>య॒</small> వ<b>నా॑</b><small>నాం॒</small> ప<b>త॑</b><small>యే॒</small><br></button><br>
		<button id = "button09" onclick="anu1TeluguPrint('2','09')"> న<small>మో॒ </small>న<small>మో॒</small> రో<b>హి॑</b>తాయ <small>స్థ॒</small>ప<b>త॑</b>యే <small>వృ॒</small>క్షా<small>ణాం॒</small> ప<b>త॑</b><small>యే॒</small><br></button><br>
		<button id = "button10" onclick="anu1TeluguPrint('2','10')"> న<small>మో॒</small> న<b>మో॑</b> <small>మం॒</small>త్రి<b>ణే॑</b> వా<small>ణి॒</small>జా<small>య॒</small> క<b>క్షా॑</b><small>ణాం॒</small> ప<b>త॑</b><small>యే॒</small> </button><br>
		
		<button id = "button11" onclick="anu1TeluguPrint('2','11')">న<small>మో॒</small> న<b>మో॑</b> భు<small>వం॒</small>త<b>యే॑</b> వారివ<small>స్కృ॒</small>తా-యౌ<b>ష॑</b>ధీ<small>నాం॒</small> ప<b>త॑</b><small>యే॒</small><br></button><br>
		<button id = "button12" onclick="anu1TeluguPrint('2','12')"> న<small>మో॒</small> న<b>మ॑</b> <small>ఉ॒</small>చ్చై<b>ర్ఘో॑</b>షాయా<small>క్ర॒ం</small>ద<b>య॑</b>తే ప<small>త్తీ॒</small>నాం ప<b>త॑</b><small>యే॒</small>  </button><br>
		<button id = "button13" onclick="anu1TeluguPrint('2','13')">న<small>మో॒</small> న<b>మః॑</b> కృత్స్న<small>వీ॒</small>తా<small>య॒ </small>ధా<b>వ॑</b><small>తే॒</small> స<b>త్త్వ॑</b><small>నాం॒</small> ప<b>త॑</b><small>యే॒</small> న<b>మః॑ </b>॥ 2 ॥<br></button><br>
