	<div class = "audio-text" id="audio-text" ><br>
			<button id = "button00" onclick="suktamDurgaPlay('00')">ஓம் ॥ ஜா॒தவே॑த3ஸே ஸுனவாம॒ ஸோம॑ மராதீய॒தோ நித॑3ஹாதி॒ வேத:॑3 ।<br></button><br>
			<button id = "button01" onclick="suktamDurgaPlay('01')">ஸ ந:॑ பர்-ஷ॒த3தி॑ து॒3ர்கா3ணி॒ விஶ்வா॑ நா॒வேவ॒ ஸின்து4ம்॑ து3ரி॒தாத்ய॒க்3னி: ॥<br></button><br><br><br>
			<button id = "button02" onclick="suktamDurgaPlay('02')">தாம॒க்3னிவ॑ர்ணாஂ தப॑ஸா ஜ்வல॒ன்தீஂ-வைഁ॑ரோச॒னீஂ க॑ர்மப॒2லேஷு॒ ஜுஷ்டா᳚ம் ।<br></button><br>
			<button id = "button03" onclick="suktamDurgaPlay('03')">து॒3ர்கா3ம் தே॒3வீகஂ3 ஶர॑ணம॒ஹஂ ப்ரப॑த்3யே ஸு॒தர॑ஸி தரஸே॑ நம:॑ ॥<br></button><br><br>
			<button id = "button04" onclick="suktamDurgaPlay('04')">அக்3னே॒ த்வஂ பா॑ரயா॒ நவ்யோ॑ அ॒ஸ்மான்த்2-ஸ்வ॒ஸ்திபி॒4ரதி॑ து॒3ர்கா3ணி॒ விஶ்வா᳚ ।<br></button><br>
			<button id = "button05" onclick="suktamDurgaPlay('05')">பூஶ்ச॑ ப்ரு॒த்2வீ ப॑3ஹு॒லா ந॑ உ॒ர்வீ ப4வா॑ தோ॒காய॒ தன॑யாய॒ ஶம்யோ: ॥<br></button><br><br>
			<button id = "button06" onclick="suktamDurgaPlay('06')">விஶ்வா॑னி நோ து॒3ர்க3ஹா॑ ஜாதவேத:॒3 ஸின்து॒4ன்ன நா॒வா து॑3ரி॒தாதி॑பர்-ஷி ।<br></button><br>
			<button id = "button07" onclick="anu1TeluguPrint('07')">அக்3னே॑ அத்ரி॒வன்மன॑ஸா க்3ருணா॒னோ᳚ஸ்மாகம்॑ போ3த்4யவி॒தா த॒னூனா᳚ம் ॥<br></button><br><br>
			<button id = "button08" onclick="anu1TeluguPrint('08')">ப்ரு॒த॒னா॒ ஜித॒க்3ம்॒ ஸஹ॑மானமு॒க்3ரம॒க்3னிகஂ3 ஹு॑வேம பர॒மாத்2-ஸ॒த4ஸ்தா᳚2த் ।<br></button><br>
			<button id = "button09" onclick="anu1TeluguPrint('09')">ஸ ந:॑ பர்-ஷ॒த3தி॑ து॒3ர்கா3ணி॒ விஶ்வா॒ க்ஷாம॑த்3தே॒3வோ அதி॑ து3ரி॒தாத்ய॒க்3னி: ॥<br></button><br><br>
			<button id = "button10" onclick="anu1TeluguPrint('10')">ப்ர॒த்னோஷி॑ க॒மீட்3யோ॑ அத்4வ॒ரேஷு॑ ஸ॒னாச்ச॒ ஹோதா॒ நவ்ய॑ஶ்ச ஸத்ஸி॑ ।<br></button><br>
			<button id = "button11" onclick="anu1TeluguPrint('11')">ஸ்வாஞ்சா᳚க்3னே த॒னுவம்॑ பி॒ப்ரய॑ஸ்வா॒ஸ்மப்4யம்॑ ச॒ ஸௌப॑4க॒3மாய॑ஜஸ்வ ॥<br></button><br>
			<button id = "button12" onclick="anu1TeluguPrint('12')">கோ3பி॒4ர்ஜுஷ்ட॑மயுஜோ॒ நிஷி॑க்தம்॒ தவே᳚ன்த்3ர விஷ்ணோ॒ரனு॒ஸஞ்ச॑ரேம ।<br></button><br>
			<button id = "button13" onclick="anu1TeluguPrint('13')">நாக॑ஸ்ய ப்ரு॒ஷ்ட2ம॒பி4 ஸம்॒வஸா॑னோ॒ வைஷ்ண॑வீஂ-லோഁ॒க இ॒ஹ மா॑த3யன்தாம் ॥<br></button><br>
			<button id = "button14" onclick="anu1TeluguPrint('14')">ஓஂ கா॒த்யா॒ய॒னாய॑ வி॒த்3மஹே॑ கன்யகு॒மாரி॑ தீ4மஹி । தன்னோ॑ து3ர்கி3: ப்ரசோ॒த3யா᳚த் ॥<br></button><br>
