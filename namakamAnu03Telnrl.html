	<div class = "audio-text" id="audio-text" ><br>
			<button id = "button00" onclick="anu1TeluguPrint('3','00')">నమః॒ సహ॑మానాయ నివ్యా॒ధిన॑ ఆవ్యా॒ధినీ॑నాం॒ పత॑యే నమో॒<br></button><br>
			<button id = "button01" onclick="anu1TeluguPrint('3','01')">నమః॑ కకు॒భాయ॑ నిషం॒గిణే᳚ స్తే॒నానాం॒ పత॑యే॒ నమో॒<br></button><br>
			<button id = "button02" onclick="anu1TeluguPrint('3','02')">నమో॑ నిషం॒గిణ॑ ఇషుధి॒మతే॒ తస్క॑రాణాం॒ పత॑యే॒ నమో॒<br></button><br>
			<button id = "button03" onclick="anu1TeluguPrint('3','03')">నమో॒ వంచ॑తే పరి॒వంచ॑తే స్తాయూ॒నాం పత॑యే॒ నమో॒<br></button><br>
			<button id = "button04" onclick="anu1TeluguPrint('3','04')">నమో॑ నిచే॒రవే॑ పరిచ॒రాయార॑ణ్యానాం॒ పత॑యే॒ నమో॒<br></button><br>
			<button id = "button05" onclick="anu1TeluguPrint('3','05')">నమః॑ సృకా॒విభ్యో॒ జిఘాగ్ం॑సద్భ్యో ముష్ణ॒తాం పత॑యే॒ నమో॒<br></button><br>
			<span id = "button06"></span>
			<button id = "button07" onclick="anu1TeluguPrint('3','07')">నమో॑ఽసి॒మద్భ్యో॒ నక్తం॒చర॑ద్భ్యః ప్రకృం॒తానాం॒ పత॑యే॒ నమో॒<br></button><br>
			<span id = "button08"></span>
			<button id = "button09" onclick="anu1TeluguPrint('3','09')">నమ॑ ఉష్ణీ॒షిణే॑ గిరిచ॒రాయ॑ కులుం॒చానాం॒ పత॑యే॒ నమో॒<br></button><br>
			<span id = "button10"></span>
			<button id = "button11" onclick="anu1TeluguPrint('3','11')">నమ॒ ఇషు॑మద్భ్యో ధన్వా॒విభ్య॑శ్చ వో॒ నమో॒<br></button><br>
			<span id = "button12"></span>
			<button id = "button13" onclick="anu1TeluguPrint('3','13')">నమ॑ ఆతన్-వా॒నేభ్యః॑ ప్రతి॒దధా॑నేభ్యశ్చ వో॒ నమో॒<br></button><br>
			<span id = "button14"></span>
			<button id = "button15" onclick="anu1TeluguPrint('3','15')">నమో॒ నమ॑ ఆ॒యచ్ఛ॑ద్భ్యో విసృ॒జద్భ్య॑శ్చ వో॒<br></button><br>
			<span id = "button16"></span>
			<button id = "button17" onclick="anu1TeluguPrint('3','17')">నమో॒ నమోఽస్స॑ద్భ్యో॒ విద్య॑ద్భ్యశ్చ వో॒<br></button><br>
			<span id = "button18"></span>
			<button id = "button19" onclick="anu1TeluguPrint('3','19')">నమో॒ నమ॒ ఆసీ॑నేభ్యః॒ శయా॑నేభ్యశ్చ వో॒<br></button><br>

			<span id ="button24"></span>
