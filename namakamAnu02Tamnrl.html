	<div class = "audio-text" id="audio-text" ><br>
	
		<button id = "button00" onclick="anu1TeluguPrint('2','00')" >ஶம்ப॑4வே॒ நம:॑ । நம॑ஸ்தே அஸ்து ப4க3வன்-விஶ்வேஶ்வ॒ராய॑ மஹாதே॒3வாய॑ த்ர்யம்ப॒3காய॑ த்ரிபுரான்த॒காய॑ த்ரிகாக்3னிகா॒லாய॑ காலாக்3னிரு॒த்3ராய॑ நீலக॒ண்டா2ய॑ ம்ருத்யுஞ்ஜ॒யாய॑ ஸர்வேஶ்வ॒ராய॑ ஸதா3ஶி॒வாய॑ ஶ்ரீமன்-மஹாதே॒3வாய॒ நம:॑ ॥</button><br>
		<br><br>
		<button id = "button01" onclick="anu1TeluguPrint('2','01')">நமோ॒ ஹிர॑ண்ய பா3ஹவே ஸேனா॒ன்யே॑ தி॒3ஶாஂ ச॒ பத॑யே॒<br></button><br><br>
		<button id = "button02" onclick="anu1TeluguPrint('2','02')">நமோ॒ நமோ॑ வ்ரு॒க்ஷேப்4யோ॒ ஹரி॑கேஶேப்4ய: பஶூ॒னாஂ பத॑யே॒  <br></button><br><br>
		<button id = "button03" onclick="anu1TeluguPrint('2','03')">நமோ॒ நம:॑ ஸ॒ஸ்பிஞ்ஜ॑ராய॒ த்விஷீ॑மதே பதீ॒2னாஂ பத॑யே॒ </button><br>
		<button id = "button04" onclick="anu1TeluguPrint('2','04')">நமோ॒ நமோ॑ ப3ப்4லு॒ஶாய॑ விவ்யா॒தி4னேன்னா॑னாம்॒ பத॑யே॒</button><br>
		<button id = "button05" onclick="anu1TeluguPrint('2','05')">நமோ॒ நமோ॒ ஹரி॑கேஶாயோபவீ॒தினே॑ பு॒ஷ்டானாம்॒ பத॑யே॒  </button><br>
		<button id = "button06" onclick="anu1TeluguPrint('2','06')"> நமோ॒ நமோ॑ ப॒4வஸ்ய॑ ஹே॒த்யை ஜக॑3தாம்॒ பத॑யே॒<br></button><br>
		<button id = "button07" onclick="anu1TeluguPrint('2','07')">நமோ॒ நமோ॑ ரு॒த்3ராயா॑ததா॒வினே॒ க்ஷேத்ரா॑ணாம்॒ பத॑யே॒ </button><br>
		<button id = "button08" onclick="anu1TeluguPrint('2','08')">நமோ॒ நம॑ஸ்ஸூ॒தாயாஹ॑ன்த்யாய॒ வனா॑னாம்॒ பத॑யே॒</button><br>
		<button id = "button09" onclick="anu1TeluguPrint('2','09')"> நமோ॒ நமோ॒ ரோஹி॑தாய ஸ்த॒2பத॑யே வ்ரு॒க்ஷாணாம்॒ பத॑யே॒  <br></button><br>
		<button id = "button10" onclick="anu1TeluguPrint('2','10')">நமோ॒ நமோ॑ ம॒ன்த்ரிணே॑ வாணி॒ஜாய॒ கக்ஷா॑ணாம்॒ பத॑யே॒ </button><br>
		<button id = "button11" onclick="anu1TeluguPrint('2','11')">நமோ॒ நமோ॑ பு4வ॒ன்தயே॑ வாரிவஸ்க்ரு॒தா-யௌஷ॑தீ4னாம்॒ பத॑யே॒ <br></button><br>
		<button id = "button12" onclick="anu1TeluguPrint('2','12')">நமோ॒ நம॑ உ॒ச்சைர்கோ॑4ஷாயாக்ர॒ன்த3ய॑தே பத்தீ॒னாஂ பத॑யே॒  </button><br>
		<button id = "button13" onclick="anu1TeluguPrint('2','13')">நமோ॒ நம:॑ க்ருத்ஸ்னவீ॒தாய॒ தா4வ॑தே॒ ஸத்த்வ॑னாம்॒ பத॑யே॒ நம:॑ ॥ 2 ॥<br></button><br>
