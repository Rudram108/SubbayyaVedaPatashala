	<div class = "audio-text" id="telugu" ><br>
	
		<button id = "button00" onclick="anu1TeluguPrint('2','00')" >शं<b>भ॑</b><small>वे॒</small> न<b>मः॑</b> ।  न<b>म॑</b>स्ते अस्तु भगवन्-विश्वे<small>श्व॒</small>रा<b>य॑ </b>महा<small>दे॒</small>वाय॑ त्र्यं<small>ब॒</small>का<b>य॑</b> त्रिपु<b>रां</b><small>त॒</small>का<b>य॑</b> त्रिकाग्नि<small>का॒</small>ला<b>य॑ </b>कालाग्नि<small>रु॒</small>द्रा<b>य॑</b> नील<small>कं॒</small>ठाय॑ मृत्युं<small>ज॒</small>या<b>य॑</b> सर्वे<small>श्व॒</small>रा<b>य॑</b> सदा<small>शि॒</small>वाय॑ श्रीमन्-महा<small>दे॒</small>वा<small>य॒</small> न<b>मः॑</b> ॥</button><br>
		<br><br>
		<button id = "button01" onclick="anu1TeluguPrint('2','01')">न<small>मो॒</small> हि<b>र॑</b>ण्य बाहवे से<small>ना॒</small><b>न्ये॑</b> <small>दि॒</small>शां <small>च॒</small> प<b>त॑</b><small>ये॒</small><br></button><br>
		<button id = "button02" onclick="anu1TeluguPrint('2','02')"> न<small>मो॒</small> न<b>मो॑</b><small>वृ॒</small>क्षे<small>भ्यो॒</small> ह<b>रि॑</b>केशेभ्यः प<small>शू॒</small>नां प<b>त॑</b><small>ये॒</small></button><br>
		<button id = "button03" onclick="anu1TeluguPrint('2','03')"> न<small>मो॒</small> न<b>मः॑</b> <small>स॒</small>स्पिं<b>ज॑</b>रा<small>य॒</small> त्वि<b>षी॑</b>मते प<small>थी॒</small>नां प<b>त॑</b><small>ये॒</small> </button><br>
		<button id = "button04" onclick="anu1TeluguPrint('2','04')"> न<small>मो॒</small> न<b>मो॑</b> ब<small>भ्लु॒</small>शा<b>य॑</b> वि<small>व्या॒</small>धिनेऽ<b>न्ना॑</b><small>नां॒</small> प<b>त॑</b><small>ये॒</small>  </button><br>
		<button id = "button05" onclick="anu1TeluguPrint('2','05')"> न<small>मो॒</small> न<small>मो॒</small> ह<b>रि॑</b>केशायोप<small>वी॒</small>ति<b>ने॑</b> <small>पु॒</small>ष्टा<small>नां॒</small> प<b>त॑</b><small>ये॒</small><br></button><br>
		<button id = "button06" onclick="anu1TeluguPrint('2','06')"> न<small>मो॒</small> न<b>मो॑</b> <small>भ॒</small>व<b>स्य॑</b> <small>हे॒</small>त्यै ज<b>ग॑</b><small>तां॒</small> प<b>त॑</b><small>ये॒</small>  </button><br>
		<button id = "button07" onclick="anu1TeluguPrint('2','07')">न<small>मो॒</small> न<b>मो॑</b> <small>रु॒</small>द्रा<b>या॑</b>त<small>ता॒</small>वि<small>ने॒</small> क्षे<b>त्रा॑</b><small>णां॒</small> प<b>त॑</b><small>ये॒</small> <br></button><br>
		<button id = "button08" onclick="anu1TeluguPrint('2','08')">न<small>मो॒</small> न<b>म॑</b> स्<small>सू॒</small>ताया<b>हं॑</b>त्या<small>य॒</small> व<b>ना॑</b><small>नां॒</small> प<b>त॑</b><small>ये॒</small></button><br>
		<button id = "button09" onclick="anu1TeluguPrint('2','09')"> न<small>मो॒</small> न<small>मो॒</small> रो<b>हि॑</b>ताय <small>स्थ॒</small>प<b>त॑</b>ये <small>वृ॒</small>क्षा<small>णां॒</small> प<b>त॑</b><small>ये॒</small> <br></button><br>
		<button id = "button10" onclick="anu1TeluguPrint('2','10')">न<small>मो॒</small> न<b>मो॑</b> <small>मं॒</small>त्रि<b>णे॑</b> वा<small>णि॒</small>जा<small>य॒</small> क<b>क्षा॑</b><small>णां॒</small> प<b>त॑</b><small>ये॒</small></button><br>
		<button id = "button11" onclick="anu1TeluguPrint('2','11')"> न<small>मो॒</small> न<b>मो॑</b>  भु<small>वं॒</small>त<b>ये॑</b> वारिवस्<small>कृ॒</small>ता-यौ<b>ष॑</b>धी<small>नां॒</small> प<b>त॑</b><small>ये॒</small><br></button><br>
		<button id = "button12" onclick="anu1TeluguPrint('2','12')"> न<small>मो॒</small> न<b>म॑</b> <small>उ॒</small>च्चै<b>र्घो॑</b>षाया<small>क्र॒</small>ंद<b>य॑</b>ते प<small>त्ती॒</small>नां प<b>त॑</b><small>ये॒</small> <br></button><br>
		<button id = "button13" onclick="anu1TeluguPrint('2','13')">  न<small>मो॒</small> न<b>मः॑</b> कृत्स्न<small>वी॒</small>ता<small>य॒</small> धा<b>व॑</b><small>ते॒</small> स<b>त्त्व॑</b><small>नां॒</small> प<b>त॑</b><small>ये॒</small> न<b>मः॑</b> ॥ 2 ॥<br></button><br>
