	<div class = "audio-text" id="audio-text" ><br>
					<button id = "button00" onclick="anu1TeluguPrint('1','00')">ōṃ namō bhagavat<b>ē̍</b> rudr<small>ā̠</small>ya ॥<br></button><br>
			<br>
			<button id = "button01" onclick="anu1TeluguPrint('1','01')">nam<b>a̍</b>stē rudra m<small>a̠</small>nyav<b>a̍</b> <small>u̠̠</small>tōt<small>a̠</small> iṣ<b>a̍</b>v<small>ē̠</small> nam<b>a̍</b>ḥ ।<br></button><br>
			<button id = "button02" onclick="anu1TeluguPrint('1','02')">nam<b>a̍</b>stē ast<small>u̠̠</small> dhanv<b>a̍</b>nē b<small>ā̠</small>hubhy<b>ā̍</b>m<small>u̠̠</small>ta t<small>ē̠</small> nam<b>a̍</b>ḥ ॥<br></button><br>
			<br>
			<button id = "button03" onclick="anu1TeluguPrint('1','03')">yā t<small>a̠</small> iṣ<b>u̍</b>ḥ ś<small>i̠</small>vat<b>a̍</b>mā ś<small>i̠</small>vaṃ b<small>a̠</small>bhūv<b>a̍</b> t<small>ē̠</small> dhan<b>u̍</b>ḥ ।<br></button><br>
			<button id = "button04" onclick="anu1TeluguPrint('1','04')">ś<small>i̠</small>vā ś<b>a̍</b>r<small>a̠</small>vy<b>ā̍</b> yā tav<small>a̠</small> tay<b>ā̍</b> nō rudra mṛḍaya ।<br></button><br>
			<button id = "button05" onclick="anu1TeluguPrint('1','05')">yā t<b>ē̍</b> rudra ś<small>i̠</small>vā t<small>a̠</small>nūraghō̠rā'p<b>ā̍</b>pakāśinī ।<br></button><br>
			<button id = "button06" onclick="anu1TeluguPrint('1','06')">tay<b>ā̍</b> nast<small>a̠</small>nuv<small>ā̠</small> śant<b>a̍</b>may<small>ā̠</small> giri̍śant<small>ā̠</small>bhich<b>ā̍</b>kaśīhi ॥<br></button><br>
			<br>
			<button id = "button07" onclick="anu1TeluguPrint('1','07')">yāmiṣ<b>u̍</b>ṃ giriśant<small>a̠</small> hast<small>ē̠</small> bibh<small>a̠</small>rṣyast<b>a̍</b>vē ।<br></button><br>
			<button id = "button08" onclick="anu1TeluguPrint('1','08')">ś<small>i̠</small>vāṃ gi̍ritr<small>a̠</small> tāṃ k<b>u̍</b>r<small>u̠̠</small> mā hig̍ṃsī̠ḥ pur<b>u̍</b>ṣ<small>a̠</small>ṃ jag<b>a̍</b>t॥<br></button><br>
			<br>
			<button id = "button09" onclick="anu1TeluguPrint('1','09')">ś<small>i̠</small>vēn<small>a̠</small> vach<b>a̍</b>sā tv<small>ā̠</small> gir<small>i̠</small>śāchCh<b>ā̍</b> vadāmasi ।<br></button><br>
			<button id = "button10" onclick="anu1TeluguPrint('1','10')">yath<b>ā̍</b> n<small>a̠</small>ḥ sarv<small>a̠</small>mijjag<b>a̍</b>day<small>a̠</small>kṣmagṃ s<small>u̠̠</small>man<small>ā̠</small> as<b>a̍</b>t ॥<br></button><br>
			<br>
			<button id = "button11" onclick="anu1TeluguPrint('1','11')">adhy<b>a̍</b>vōchadadhiv<small>a̠</small>ktā pr<b>a̍</b>th<small>a̠</small>mō daivyō̍ bh<small>i̠</small>ṣak ।<br></button><br>
			<button id = "button12" onclick="anu1TeluguPrint('1','12')">ahīg̍śch<small>a̠</small> sarvā̎mj<small>a̠</small>mbhay<small>a̠</small>nthsarvā̎ścha yātudh<small>ā̠</small>ny<b>a̍</b>ḥ ॥<br></button><br>
			<br>
			<button id = "button13" onclick="anu1TeluguPrint('1','13')"><small>a̠</small>sau yast<small>ā̠</small>mrō <b>a̍</b>r<small>u̠̠</small>ṇa <small>u̠̠</small>ta b<small>a̠</small>bhruss<b>u̍</b>m<small>a̠</small>ṅgal<b>a̍</b>ḥ ।<br></button><br>
			<button id = "button14" onclick="anu1TeluguPrint('1','14')">yē ch<small>ē̠</small>māgṃ r<small>u̠̠</small>drā <small>a̠</small>bhitō̍ d<small>i̠</small>kṣu śr<small>i̠</small>tāḥ s<b>a̍</b>hasr<small>a̠</small>śō'vaiṣ<small>ā̠</small>gṃ̠ hēḍ<b>a̍</b> īmahē ॥<br></button><br>
			<br>
			<button id = "button15" onclick="anu1TeluguPrint('1','15')"><small>a̠</small>sau yō̍'v<small>a̠</small>sarp<b>a̍</b>t<small>i̠</small> nīl<b>a̍</b>grīv<small>ō̠ </small>vilō̍hitaḥ ।<br></button><br>
			<button id = "button16" onclick="anu1TeluguPrint('1','16')"><small>u̠̠</small>tain<b>a̍</b>ṃ gō̠pā <b>a̍</b>dṛś<small>a̠</small>nnadṛ̍śannudah<small>ā̠</small>ry<b>a̍</b>ḥ ।<br></button><br>
			<button id = "button17" onclick="anu1TeluguPrint('1','17')"><small>u̠̠</small>tain<small>a̠</small>ṃ viśv<b>ā̍</b> bhū̠tān<small>i̠</small> sa dṛ̠ṣṭō mṛ̍ḍayāti naḥ ॥<br></button><br>
			<br>
			<button id = "button18" onclick="anu1TeluguPrint('1','18')">namō̍ ast<small>u̠̠</small> nīl<b>a̍</b>grīvāya sahasr<small>ā̠</small>kṣāy<b>a̍</b> mī̠ḍhuṣē̎ ।<br></button><br>
			<button id = "button19" onclick="anu1TeluguPrint('1','19')">ath<small>ō̠ </small>yē <b>a̍</b>sy<small>a̠</small> satv<b>ā̍</b>nō̠'haṃ tēbhyō̍'kar<small>a̠</small>nnam<b>a̍</b>ḥ ॥<br></button><br>
			<br>
			<button id = "button20" onclick="anu1TeluguPrint('1','20')">pram<b>u̍</b>ñch<small>a̠</small> dhanv<b>a̍</b>n<small>a̠</small>stvam<small>u̠̠</small>bhayō̠rārtni̍ yō̠rjyām ।<br></button><br>
			<button id = "button21" onclick="anu1TeluguPrint('1','21')">yāśch<b>a̍</b> t<small>ē̠</small> hast<small>a̠</small> iṣ<b>a̍</b>v<small>a̠</small>ḥ par<small>ā̠</small> tā bh<b>a̍</b>gavō vapa ॥<br></button><br>
			<br>
			<button id = "button22" onclick="anu1TeluguPrint('1','22')"><small>a̠</small>v<small>a̠</small>taty<small>a̠</small> dhan<small>u̠̠</small>stvagṃ sah<b>a̍</b>srākṣ<small>a̠</small> śat<b>ē̍</b>ṣudhē ।<br></button><br>
			<button id = "button23" onclick="anu1TeluguPrint('1','23')">n<small>i̠</small>śīry<b>a̍</b> ś<small>a̠</small>lyān<small>ā̠</small>ṃ mukh<b>ā̍</b> ś<small>i̠</small>vō n<b>a̍</b>ḥ s<small>u̠̠</small>man<b>ā̍</b> bhava ॥<br></button><br>
			<br>
			<button id = "button24" onclick="anu1TeluguPrint('1','24')">vijy<small>a̠</small>ṃ dhan<b>u̍</b>ḥ kap<small>a̠</small>rdin<small>ō̠ </small>viś<b>a̍</b>ly<small>ō̠ </small>bāṇ<b>a̍</b>vāgṃ <small>u̠̠</small>ta ।<br></button><br>
			<button id = "button25" onclick="anu1TeluguPrint('1','25')">an<b>ē̍</b>śann<small>a̠</small>syēṣ<b>a̍</b>va <small>ā̠</small>bhur<b>a̍</b>sya niṣ<small>a̠</small>ṅgathi̍ḥ ॥<br></button><br>
			<br>
			<button id = "button26" onclick="anu1TeluguPrint('1','26')">yā t<b>ē̍</b> h<small>ē̠</small>tirmī̍ḍuṣṭam<small>a̠</small> hast<b>ē̍</b> b<small>a̠</small>bhūv<b>a̍</b> t<small>ē̠</small> dhan<b>u̍</b>ḥ ।<br></button><br>
			<button id = "button27" onclick="anu1TeluguPrint('1','27')">tay<small>ā̠</small>'smān, v<small>i̠</small>śvat<small>a̠</small>stvam<b>a̍</b>y<small>a̠</small>kṣmay<small>ā̠</small> pari̍bbhuja ॥<br></button><br>
			<br>
			<button id = "button28" onclick="anu1TeluguPrint('1','28')">nam<b>a̍</b>stē <small>a̠</small>stvāy<b>u̍</b>dh<small>ā̠</small>yān<b>ā̍</b>tatāya dhṛ̠ṣṇavē̎ ।<br></button><br>
			<button id = "button29" onclick="anu1TeluguPrint('1','29')"><small>u̠̠</small>bhābhy<b>ā̍</b>m<small>u̠̠</small>ta t<small>ē̠</small> namō̍ b<small>ā̠</small>hubhy<small>ā̠</small>ṃ tav<small>a̠</small> dhanv<b>a̍</b>nē ॥<br></button><br>
			<br>
			<button id = "button30" onclick="anu1TeluguPrint('1','30')">pari̍ t<small>ē̠</small> dhanv<b>a̍</b>nō h<small>ē̠</small>tir<small>a̠</small>smān vṛ̍ṇaktu v<small>i̠</small>śvat<b>a̍</b>ḥ ।<br></button><br>
			<button id = "button31" onclick="anu1TeluguPrint('1','31')">ath<small>ō̠ </small>ya i̍ṣ<small>u̠̠</small>dhistav<small>ā̠</small>rē <small>a̠</small>smannidh<b>ē̍</b>h<small>i̠</small> tam ॥ 1 ॥
			<br><br>
