		<div class = "audio-text" id="hindi" ><br>	
			<button id = "button00" onclick="anu1TeluguPrint('1','00')">ॐ नमो भगव<b>ते॑</b> रु<small>द्रा॒</small>य ॥<br></button><br>
			<button id = "button01" onclick="anu1TeluguPrint('1','01')">न<b><b>म॑</b></b>स्ते रुद्र <small>म॒</small>न्य<b><b>व॑</b></b> <small>उ॒</small>तो<small>त॒</small> इ<b>ष॑</b><small>वे॒</small> न<b><b>मः॑</b></b> ।<br></button><br>
			<button id = "button02" onclick="anu1TeluguPrint('1','02')">न<b>म॑</b>स्ते अ<small>स्तु॒</small> ध<b>न्व॑</b>ने बा॒हु<b>भ्या॑</b>मु॒त <small>ते॒</small> न<b>मः॑</b> ॥<br></button><br>
			<br>
			<button id = "button03" onclick="anu1TeluguPrint('1','03')">या त॒ इ<b>षुः॑</b> <small>शि॒</small>व<b>त॑</b>मा <small>शि॒</small>वं ब॒भू<b>व॑</b> ते॒ ध<b>नुः॑</b> ।<br></button><br>
			<button id = "button04" onclick="anu1TeluguPrint('1','04')"><small>शि॒</small>वा <b>श॑</b>र॒<b>व्या॑</b> या तव॒ त<b>या॑</b> नो रुद्र मृडय ।<br></button><br>
			<br>
			<button id = "button05" onclick="anu1TeluguPrint('1','05')">या <b>ते॑</b> रुद्र <small>शि॒</small>वा त॒नूर<small>घो॒</small>राऽ<b>पा॑</b>पकाशिनी ।<br></button><br>
			<button id = "button06" onclick="anu1TeluguPrint('1','06')">त<b>या॑</b> न<small>स्त॒</small>नु<small>वा॒</small> शं<b>त॑</b>म<small>या॒</small> गि<b>रि॑</b>शं<small>ता॒</small>भि<b>चा॑</b>कशीहि ॥<br></button><br>
			<br>
			<button id = "button07" onclick="anu1TeluguPrint('1','07')">यामि<b>षुं॑</b> गिरिशं<small>त॒</small> ह<small>स्ते॒</small> बि<small>भ॒</small>र्ष्य<b>स्त॑</b>वे ।<br></button><br>
			<button id = "button08" onclick="anu1TeluguPrint('1','08')"><small>शि॒</small>वां <b>गि॑</b>रि<small>त्र॒</small> तां <b>कु॑</b><small>रु॒</small> मा हि<b>ग्ं॑</b><small>सीः॒</small> पु<b>रु॑</b><small>षं॒</small> ज<b>ग॑</b>त्॥<br></button><br>
			<br>
			<button id = "button09" onclick="anu1TeluguPrint('1','09')"><small>शि॒</small>वे<small>न॒</small> व<b>च॑</b>सा <small>त्वा॒ </small>गि<small>रि॒</small>शा<b>च्छा॑</b> वदामसि ।<br></button><br>
			<button id = "button10" onclick="anu1TeluguPrint('1','10')">य<b>था॑</b> <small>नः॒</small> स<small>र्व॒</small>मिज्ज<b>ग॑</b>द<small>य॒</small>क्ष्मग्ं सु॒म<small>ना॒</small> अ<b>स॑</b>त् ॥<br></button><br>
			<br>
			<button id = "button11" onclick="anu1TeluguPrint('1','11')">अ<b>ध्य॑</b>वोचदधि<small>व॒</small>क्ता <b>प्र॑</b><small>थ॒</small>मो दैव्यो॑ <small>भि॒</small>षक् ।<br></button><br>
			<button id = "button12" onclick="anu1TeluguPrint('1','12')">अहीग्॑<small>श्च॒</small> सर्वां᳚<small>जं॒</small>भ<small>यं॒</small>थ्सर्वा᳚श्च यातुधा॒<b>न्यः॑</b> ॥<br></button><br>
			<br>
			<button id = "button13" onclick="anu1TeluguPrint('1','13')"><small>अ॒</small>सौ य<small>स्ता॒</small>म्रो <b>अ॑</b><small>रु॒</small>ण <small>उ॒</small>त <small>ब॒</small>भ्रु<b>स्सु॑</b><small>मं॒</small>ग<b>लः॑</b> ।<br></button><br>
			<button id = "button14" onclick="anu1TeluguPrint('1','14')">ये <b>चे॒</b>माग्ं <small>रु॒</small>द्रा <small>अ॒</small>भि<b>तो॑</b> <small>दि॒</small>क्षु <small>श्रि॒</small>ताः <b>स॑</b>हस्र॒शोऽवै<small>षा॒ग्ं॒</small> हे<b>ड॑</b> ईमहे ॥<br></button><br>
			<br>
			<button id = "button15" onclick="anu1TeluguPrint('1','15')"><small>अ॒</small>सौ यो॑ऽव॒स<b>र्प॑</b><small>ति॒</small> नी<b>ल॑</b>ग्री<small>वो॒</small> वि>b>लो॑</b>हितः ।<br></button><br>
			<button id = "button16" onclick="anu1TeluguPrint('1','16')"><small>उ॒</small>तै<b>नं॑</b> <small>गो॒</small>पा <b>अ॑</b>दृ<small>श॒</small>न्न<b>दृ॑</b>शन्नुद<small>हा॒</small><b>र्यः॑</b> ।<br></button><br>
			<button id = "button17" onclick="anu1TeluguPrint('1','17')"><small>उ॒</small>तै<small>नं॒</small>-विँ<b>श्वा॑</b> <small>भू॒</small>ता<small>नि॒</small> स <small>दृ॒</small>ष्टो <b>मृ॑</b>डयाति नः ॥<br></button><br>
			<br>
			<button id = "button18" onclick="anu1TeluguPrint('1','18')">न<b>मो॑</b> अ>small>स्तु॒</small> नी<b>ल॑</b>ग्रीवाय सह<small>स्रा॒</small>क्षा<b>य॑</b> मी॒ढुषे᳚ ।<br></button><br>
			<button id = "button19" onclick="anu1TeluguPrint('1','19')">अ<small>थो॒</small> ये <b>अ॑</b><small>स्य॒</small> स<b>त्वा॑</b><small>नो॒</small>ऽहं ते<b>भ्यो॑</b>ऽक<small>र॒</small>न्न<b>मः॑</b> ॥<br></button><br>
			<br>
			<button id = "button20" onclick="anu1TeluguPrint('1','20')">प्र<b>मुं॑</b><small>च॒</small> ध<b>न्व॑</b><small>न॒</small>स्त्व<small>मु॒</small>भ<small>यो॒</small>रा<b>र्त्नि॑</b> <small>यो॒</small>र्ज्याम् ।<br></button><br>
			<button id = "button21" onclick="anu1TeluguPrint('1','21')">या<b>श्च॑</b> <small>ते॒</small> ह<small>स्त॒</small> इ<b>ष॑</b><small>वः॒</small> प<small>रा॒</small> ता <b>भ॑</b>गवो वप ॥<br></button><br>
			<br>
			<button id = "button22" onclick="anu1TeluguPrint('1','22')"><small>अ॒व॒</small>त<small>त्य॒</small> ध<small>नु॒</small>स्त्वग्ं सह॑स्रा<small>क्ष॒</small> श<b>ते॑</b>षुधे ।<br></button><br>
			<button id = "button23" onclick="anu1TeluguPrint('1','23')"><small>नि॒</small>शी<b>र्य॑</b> <small>श॒</small>ल्या<small>नां॒</small> मु<b>खा॑</b> <small>शि॒</small>वो <b>नः॑</b> <small>सु॒</small>म<b>ना॑</b> भव ॥<br></button><br>
			<br>
			<button id = "button24" onclick="anu1TeluguPrint('1','24')">वि<small>ज्यं॒</small> ध<b>नुः॑</b> क<small>प॒</small>र्दि<small>नो॒</small> वि<b>श॑</b><small>ल्यो॒</small> बा<b>ण॑</b>वाग्ं <small>उ॒</small>त ।<br></button><br>
			<button id = "button25" onclick="anu1TeluguPrint('1','25')">अ<b>ने॑</b>शन्न॒स्ये>b>ष॑</b>व आ॒भु<b>र॑</b>स्य नि<small>षं॒</small>ग<b>थिः॑</b> ॥<br></button><br>
			<br>
			<button id = "button26" onclick="anu1TeluguPrint('1','26')">या <b>ते॑</b> <small>हे॒</small>ति<b>र्मी॑</b>डुष्ट<small>म॒</small> ह<b>स्ते॑</b> <small>ब॒</small>भू<b>व॑</b> <small>ते॒</small> ध<b>नुः॑</b> ।<br></button><br>
			<button id = "button27" onclick="anu1TeluguPrint('1','27')">त<small>या॒</small>ऽस्मान्, <small>वि॒</small>श्व<small>त॒</small>स्त्व<b>म॑</b><small>य॒</small>क्ष्म<small>या॒</small> प<b>रि॑</b>ब्भुज ॥<br></button><br>
			<br>
			<button id = "button28" onclick="anu1TeluguPrint('1','28')">न<b>म॑</b>स्ते <small>अ॒</small>स्त्वा<b>यु॑</b><small>धा॒</small>या<b>ना॑</b>तताय <small>धृ॒</small>ष्णवे᳚ ।<br></button><br>
			<button id = "button29" onclick="anu1TeluguPrint('1','29')">उ॒भा<b>भ्या॑</b><small>मु॒</small>त <small>ते॒</small> न<b>मो॑</b> <small>बा॒</small>हु<small>भ्यां॒</small> त<small>व॒</small> ध<b>न्व॑</b>ने ॥<br></button><br>
			<br>
			<button id = "button30" onclick="anu1TeluguPrint('1','30')">प<b>रि॑</b> <small>ते॒</small> ध<b>न्व॑</b>नो <small>हे॒</small>ति<small>र॒</small>स्मान् <b>वृ॑</b>णक्तु <Small>वि॒</small>श्व<sb>तः॑</b> ।<br></button><br>
			<button id = "button31" onclick="anu1TeluguPrint('1','31')">अ<small>थो॒</small> य <b>इ॑</b>षु॒धिस्त<small>वा॒</small>रे <small>अ॒</small>स्मन्नि<b>धे॑</b><small>हि॒</small> तम् ॥ 1 ॥<br></button><br>
