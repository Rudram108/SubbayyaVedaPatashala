	<div class = "audio-text" id="audio-text" ><br>
			<button id = "button00" onclick="anu1TeluguPrint('3','00')">nam<small>a̠</small>ḥ sah<b>a</b>̍mānāya nivy<small>ā̠d</small>hi<b>na̍</b> āv<small>yā̠d</small>hi<b>nī̍</b>n<small>ā̠ṃ</small> pa<b>ta</b>̍y<small>ē</small> na<small>mō̠</small><br></button><br>
			<button id = "button01" onclick="anu1TeluguPrint('3','01')">na<b>ma̍</b>ḥ ka<small>ku̠</small>bhā<b>ya̍</b> ni<small>ṣa̠</small>ṅgiṇē̎ st<small>ē̠n</small>ā<small>nā̠ṃ</small> pa<b>ta̍</b><small>yē̠ </small>na<small>mō̠</small><br></button><br>
			<button id = "button02" onclick="anu1TeluguPrint('3','02')">na<b>mō̍</b> niṣa̠ṅgi<b>ṇa̍</b> iṣu<small>dhi̠</small>ma<small>tē̠ </small>tas<b>ka̍</b>rā<small>ṇā̠ṃ</small> pa<b>ta̍</b><small>yē̠ </small>na<small>mō̠</small><br></button><br>
			<button id = "button03" onclick="anu1TeluguPrint('3','03')">na<small>mō̠ </small>vañ<b>cha̍</b>tē pa<small>ri̠</small>vañ<b>cha̍</b>tē stā<small>yū̠n</small>āṃ pa<b>ta̍</b><small>yē̠ </small>na<small>mō̠</small><br></button><br>
			<button id = "button04" onclick="anu1TeluguPrint('3','04')">na<b>mō̍</b> nichē̠<small>ra</small><b>vē̍</b> pari<small>cha̠</small>rāyā<b>ra̍</b>ṇyān<small>ā̠ṃ</small> pa<b>ta̍</b>y<small>ē̠ </small>na<small>mō̠</small><br></button><br>
			<button id = "button05" onclick="anu1TeluguPrint('3','05')">na<b>ma̍ḥ</b> sṛkā̠<small>vi</small>bhyō̠ jighā<b>g̍</b>ṃsadbhyō muṣ<small>ṇa̠</small>tāṃ pa<b>ta̍</b><small>yē̠</small> na<small>mō̠</small><br></button><br>
			<span id = "button06"></span>
			<button id = "button07" onclick="anu1TeluguPrint('3','07')">na<b>mō̍</b>'<small>si̠</small>madbh<small>yō̠ </small>nak<small>ta̠</small>ñcha<b>ra̍</b>dbhyaḥ prak<small>ṛ̠n</small>tān<small>ā̠ṃ</small> pa<b>ta̍</b><small>yē̠ </small>na<small>mō̠</small><br></button><br>
			<span id = "button08"></span>
			<button id = "button09" onclick="anu1TeluguPrint('3','09')">na<b>ma̍</b> uṣṇī̠<small>ṣ</small>iṇ<b>ē̍</b> giri<small>cha̠</small>rā<b>ya̍</b> ku<small>lu̠</small>ñchān<small>ā̠ṃ</small> pa<b>ta̍</b><small>yē̠ </small>na<small>mō̠ </small><br></button><br>
			<span id = "button10"></span>
			<button id = "button11" onclick="anu1TeluguPrint('3','11')"> na<small>ma̠</small> i<b>ṣu̍</b>madbhyō dhanvā̠<small>vi</small>bh<b>ya̍</b>ścha <small>vō̠ </small>na<small>mō̠</small><br></button><br>
			<span id = "button12"></span>
			<button id = "button13" onclick="anu1TeluguPrint('3','13')">na<b>ma̍</b> ātan-<small>vā̠</small>nēbh<b>ya̍</b>ḥ pra<small>ti̠</small>da<b>dhā̍</b>nēbhyaścha <small>vō̠ </small><br></button><br>
			<span id = "button14"></span>
			<button id = "button15" onclick="anu1TeluguPrint('3','15')">na<small>mō̠ </small> na<b>ma̍</b> ā̠yach<b>Cha̍</b>dbhyō visṛ̠jadbh<b>ya̍</b>ścha <small>vō̠ </small><br></button><br>
			<span id = "button16"></span>
			<button id = "button17" onclick="anu1TeluguPrint('3','17')">na<small>mō̠ </small> na<b>mō'</b>s<b>sa̍</b>dbh<small>yō̠ </small>vi<b>dya̍</b>dbhyaścha <small>vō̠ </small>na<small>mō̠ </small><br></button><br>
			<span id = "button18"></span>
			<button id = "button19" onclick="anu1TeluguPrint('3','19')">na<small>mō̠ </small>na<small>ma̠</small> ā<b>sī̍</b>nēbh<small>ya̠ḥ</small> śa<b>yā̍</b>nēbhyaścha <small>vō̠</small><br></button><br>
			<span id ="button20"></span>
			<button id = "button21" onclick="anu1TeluguPrint('3','21')">na<small>mō̠</small> na<b>ma̍</b>ḥ s<small>va̠</small>padbh<small>yō̠ </small>jāg<b>ra̍</b>dbhyaścha <small>vō̠</small><br></button><br>
			<span id ="button22"></span>

			<span id ="button24"></span>
