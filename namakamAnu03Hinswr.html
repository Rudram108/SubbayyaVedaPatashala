	<div class = "audio-text" id="audio-text" ><br>
			<button id = "button00" onclick="anu1TeluguPrint('3','00')">न<small>मः॒</small> स<b>ह॑</b>मानाय नि<small>व्या॒</small>धि<b>न॑</b> आ<small>व्या॒</small>धि<b>नी॑</b><small>नां॒</small> प<b>त॑</b>ये न<small>मो॒</small><br></button><br>
