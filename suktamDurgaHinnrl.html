	<div class = "audio-text" id="audio-text" ><br>
			<button id = "button00" onclick="suktamDurgaPlay('00')">ओम् ॥ जा॒तवे॑दसे सुनवाम॒ सोम॑ मरातीय॒तो निद॑हाति॒ वेदः॑ ।<br></button><br>
			<button id = "button01" onclick="suktamDurgaPlay('01')">स नः॑ पर्-ष॒दति॑ दु॒र्गाणि॒ विश्वा॑ ना॒वेव॒ सिंधुं॑ दुरि॒ताऽत्य॒ग्निः ॥<br></button><br><br><br>
			<button id = "button02" onclick="suktamDurgaPlay('02')">ताम॒ग्निव॑र्णां तप॑सा ज्वलं॒तीं-वैँ॑रोच॒नीं क॑र्मफ॒लेषु॒ जुष्टा᳚म् ।<br></button><br>
			<button id = "button03" onclick="suktamDurgaPlay('03')">दु॒र्गां दे॒वीग्ं शर॑णम॒हं प्रप॑द्ये सु॒तर॑सि तरसे॑ नमः॑ ॥<br></button><br><br>
			<button id = "button04" onclick="suktamDurgaPlay('04')">अग्ने॒ त्वं पा॑रया॒ नव्यो॑ अ॒स्मांथ्-स्व॒स्तिभि॒रति॑ दु॒र्गाणि॒ विश्वा᳚ ।<br></button><br>
			<button id = "button05" onclick="suktamDurgaPlay('05')">पूश्च॑ पृ॒थ्वी ब॑हु॒ला न॑ उ॒र्वी भवा॑ तो॒काय॒ तन॑याय॒ शं​योः ँ॥<br></button><br><br>
			<button id = "button06" onclick="suktamDurgaPlay('06')">विश्वा॑नि नो दु॒र्गहा॑ जातवेदः॒ सिंधु॒न्न ना॒वा दु॑रि॒ताऽति॑पर्-षि ।<br></button><br>
			<button id = "button07" onclick="anu1TeluguPrint('07')">अग्ने॑ अत्रि॒वन्मन॑सा गृणा॒नो᳚ऽस्माकं॑ बोध्यवि॒ता त॒नूना᳚म् ॥<br></button><br><br>
			<button id = "button08" onclick="anu1TeluguPrint('08')">पृ॒त॒ना॒ जित॒ग्ं॒ सह॑मानमु॒ग्रम॒ग्निग्ं हु॑वेम पर॒माथ्-स॒धस्था᳚त् ।<br></button><br>
			<button id = "button09" onclick="anu1TeluguPrint('09')">स नः॑ पर्-ष॒दति॑ दु॒र्गाणि॒ विश्वा॒ क्षाम॑द्दे॒वो अति॑ दुरि॒ताऽत्य॒ग्निः ॥<br></button><br><br>
			<button id = "button10" onclick="anu1TeluguPrint('10')">प्र॒त्नोषि॑ क॒मीड्यो॑ अध्व॒रेषु॑ स॒नाच्च॒ होता॒ नव्य॑श्च सत्सि॑ ।<br></button><br>
			<button id = "button11" onclick="anu1TeluguPrint('11')">स्वांचा᳚ऽग्ने त॒नुवं॑ पि॒प्रय॑स्वा॒स्मभ्यं॑ च॒ सौभ॑ग॒माय॑जस्व ॥<br></button><br>
			<button id = "button12" onclick="anu1TeluguPrint('12')">गोभि॒र्जुष्ट॑मयुजो॒ निषि॑क्तं॒ तवें᳚द्र विष्णो॒रनु॒संच॑रेम ।<br></button><br>
			<button id = "button13" onclick="anu1TeluguPrint('13')">नाक॑स्य पृ॒ष्ठम॒भि सं॒​वँसा॑नो॒ वैष्ण॑वीं-लोँ॒क इ॒ह मा॑दयंताम् ॥<br></button><br>
			<button id = "button14" onclick="anu1TeluguPrint('14')">ॐ का॒त्या॒य॒नाय॑ वि॒द्महे॑ कन्यकु॒मारि॑ धीमहि । तन्नो॑ दुर्गिः प्रचो॒दया᳚त् ॥<br></button><br>
			<button id = "button15" onclick="anu1TeluguPrint('15')">ॐ शांतिः॒ शांतिः॒ शांतिः॑ ॥<br></button><br>
