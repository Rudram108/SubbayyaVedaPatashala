	<div class = "audio-text" id="audio-text" ><br>
			<button id = "button00" onclick="anu1TeluguPrint('3','00')">ந<small>ம:॒</small> ஸ<b>ஹ॑</b>மானாய நிவ்<small>யா॒</small>தி4<b>ன॑</b> ஆவ்<small>யா॒</small>தி4னீ॑னா<small>ம்॒</small> ப<b>த॑</b>யே ந<small>மோ॒</small><br></button><br>
			<button id = "button01" onclick="anu1TeluguPrint('3','01')">ந<b>ம:॑</b> க<small>கு॒</small>பா4<b>ய॑</b> நிஷ॒ங்கி3ணே᳚ ஸ்<small>தே॒</small>னானா<small>ம்॒</small> ப<b>த॑</b>யே॒ நமோ॒<br></button><br>
			<button id = "button02" onclick="anu1TeluguPrint('3','02')">ந<b>மோ॑</b> நிஷ॒ங்கி3<b>ண॑</b> இஷு<small>தி॒</small>4ம<small>தே॒</small> தஸ்<b>க॑</b>ராணா<small>ம்॒</small> ப<b>த॑</b><small>யே॒</small> ந<small>மோ॒</small><br></button><br>
			<button id = "button03" onclick="anu1TeluguPrint('3','03')">ந<small>மோ॒</small> வஞ்<b>ச॑</b>தே ப<small>ரி॒</small>வஞ்<b>ச॑</b>தே ஸ்தாயூ॒னாஂ ப<b>த॑</b><small>யே॒</small> ந</small>மோ॒</small><br></button><br>
			<button id = "button04" onclick="anu1TeluguPrint('3','04')">ந<b>மோ॑</b> நி<small>சே॒</small>ர<b>வே॑</b> பரி<small>ச॒</small>ராயா<b>ர॑</b>ண்யானா<small>ம்॒</small> ப<b>த॑</b><small>யே॒</small> ந<small>மோ॒</small><br></button><br>
			<button id = "button05" onclick="anu1TeluguPrint('3','05')">ந<b>ம:॑</b> ஸ்ரு<small>கா॒</small>விப்4<small>யோ॒</small> ஜிகா4க்3<b>ம்॑</b>ஸத்3ப்4யோ முஷ்<small>ண॒</small>தாஂ ப<b>த॑</b><small>யே॒</small> ந<small>மோ॒</small><br></button><br>
			<span id = "button06"></span>
			<button id = "button07" onclick="anu1TeluguPrint('3','07')">ந<b>மோ॑</b><small>ஸி॒</small>மத்3ப்4<small>யோ॒</small> நக்<small>த॒</small>ஞ்ச<b>ர॑</b>த்3ப்4ய: ப்ரக்ரு॒ன்தானா<small>ம்॒</small> ப<b>த॑</b><small>யே॒</small> ந<small>மோ॒॒</small><br></button><br>
			<span id = "button08"></span>
			<button id = "button09" onclick="anu1TeluguPrint('3','09')">ந<b>ம॑</b> உஷ்<small>ணீ॒ </small>ஷி<b>ணே॑</b> கி3ரி<small>ச॒</small>ரா<b>ய॑</b> கு<small>லு॒</small>ஞ்சானா<small>ம்॒</small> பத॑<small>யே॒</small> ந<small>மோ॒</small><br></button><br>
			<span id = "button10"></span>
			<button id = "button11" onclick="anu1TeluguPrint('3','11')">நம॒ இ<b>ஷு॑</b>மத்3ப்4யோ த4ன்<small>வா॒</small>விப்4<b>ய॑</b>ஶ்ச <small>வோ॒</small>  ந<small>மோ॒</small><br></button><br>
			<span id = "button12"></span>
			<button id = "button13" onclick="anu1TeluguPrint('3','13')"> நம॑ ஆதன்-வா॒னேப்4ய:॑ ப்ரதி॒த3தா॑4னேப்4யஶ்ச வோ॒ நமோ॒<br></button><br>
			<span id = "button14"></span>
			<button id = "button15" onclick="anu1TeluguPrint('3','15')">நம॑ ஆ॒யச்ச॑2த்3ப்4யோ விஸ்ரு॒ஜத்3ப்4ய॑ஶ்ச வோ॒ நமோ॒<br></button><br>
			<span id = "button16"></span>
			<button id = "button17" onclick="anu1TeluguPrint('3','17')">நமோஸ்ஸ॑த்3ப்4யோ॒ வித்3ய॑த்3ப்4யஶ்ச வோ॒ <br></button><br>
			<span id = "button18"></span>
			<button id = "button19" onclick="anu1TeluguPrint('3','19')"> நமோ॒ நம॒ ஆஸீ॑னேப்4ய:॒ ஶயா॑னேப்4யஶ்ச வோ॒<br></button><br>
			<span id ="button20"></span>
			<button id = "button21" onclick="anu1TeluguPrint('3','21')">நமோ॒ நம:॑ ஸ்வ॒பத்3ப்4யோ॒ ஜாக்3ர॑த்3ப்4யஶ்ச வோ॒<br></button><br>
			<span id ="button22"></span>
			<button id = "button23" onclick="anu1TeluguPrint('3','23')"> நமோ॒ நம॒ஸ்திஷ்ட॑2த்3ப்4யோ॒ தா4வ॑த்3ப்4யஶ்ச வோ॒<br></button><br>
			<span id ="button24"></span>
			<button id = "button25" onclick="anu1TeluguPrint('3','25')">நமோ॒ நம:॑ ஸ॒பா4ப்4ய:॑ ஸ॒பா4ப॑திப்4யஶ்ச வோ॒<br></button><br>
			<span id ="button26"></span>
			<button id = "button25" onclick="anu1TeluguPrint('3','27')">நமோ॒ நமோ॒ அஶ்வே॒ப்4யோஶ்வ॑பதிப்4யஶ்ச வோ॒ நம:॑ ॥ 3 ॥<br></button><br>
