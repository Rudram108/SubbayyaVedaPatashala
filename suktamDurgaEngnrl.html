	<div class = "audio-text" id="audio-text" ><br>
			<button id = "button00" onclick="suktamDurgaPlay('00')">ōm ॥ jā̠tavē̍dasē sunavāma̠ sōma̍ marātīya̠tō nida̍hāti̠ vēda̍ḥ ।<br></button><br>
			<button id = "button01" onclick="suktamDurgaPlay('01')">sa na̍ḥ par-ṣa̠dati̍ du̠rgāṇi̠ viśvā̍ nā̠vēva̠ sindhu̍ṃ duri̠tā'tya̠gniḥ ॥<br></button><br><br><br>
			<button id = "button02" onclick="suktamDurgaPlay('02')">tāma̠gniva̍rṇāṃ tapa̍sā jvala̠ntīṃ vai̍rōcha̠nīṃ ka̍rmapha̠lēṣu̠ juṣṭā̎m ।<br></button><br>
			<button id = "button03" onclick="suktamDurgaPlay('03')">du̠rgāṃ dē̠vīgṃ śara̍ṇama̠haṃ prapa̍dyē su̠tara̍si tarasē̍ nama̍ḥ ॥<br></button><br><br>
			<button id = "button04" onclick="suktamDurgaPlay('04')">agnē̠ tvaṃ pā̍rayā̠ navyō̍ a̠smānth-sva̠stibhi̠rati̍ du̠rgāṇi̠ viśvā̎ ।<br></button><br>
			<button id = "button05" onclick="suktamDurgaPlay('05')">pūścha̍ pṛ̠thvī ba̍hu̠lā na̍ u̠rvī bhavā̍ tō̠kāya̠ tana̍yāya̠ śaṃyōḥ ॥<br></button><br><br>
			<button id = "button06" onclick="suktamDurgaPlay('06')">viśvā̍ni nō du̠rgahā̍ jātavēda̠ḥ sindhu̠nna nā̠vā du̍ri̠tā'ti̍par-ṣi ।<br></button><br>
			<button id = "button07" onclick="anu1TeluguPrint('07')">agnē̍ atri̠vanmana̍sā gṛṇā̠nō̎'smāka̍ṃ bōdhyavi̠tā ta̠nūnā̎m ॥<br></button><br><br>
			<button id = "button08" onclick="anu1TeluguPrint('08')">pṛ̠ta̠nā̠ jita̠gṃ̠ saha̍mānamu̠grama̠gnigṃ hu̍vēma para̠māth-sa̠dhasthā̎t ।<br></button><br>
			<button id = "button09" onclick="anu1TeluguPrint('09')">sa na̍ḥ par-ṣa̠dati̍ du̠rgāṇi̠ viśvā̠ kṣāma̍ddē̠vō ati̍ duri̠tā'tya̠gniḥ ॥<br></button><br><br>
			<button id = "button10" onclick="anu1TeluguPrint('10')">pra̠tnōṣi̍ ka̠mīḍyō̍ adhva̠rēṣu̍ sa̠nāchcha̠ hōtā̠ navya̍ścha satsi̍ ।<br></button><br>
			<button id = "button11" onclick="anu1TeluguPrint('11')">svāñchā̎'gnē ta̠nuva̍ṃ pi̠praya̍svā̠smabhya̍ṃ cha̠ saubha̍ga̠māya̍jasva ॥<br></button><br>
			<button id = "button12" onclick="anu1TeluguPrint('12')">gōbhi̠rjuṣṭa̍mayujō̠ niṣi̍kta̠ṃ tavē̎mdra viṣṇō̠ranu̠sañcha̍rēma ।<br></button><br>
			<button id = "button13" onclick="anu1TeluguPrint('13')">nāka̍sya pṛ̠ṣṭhama̠bhi sa̠ṃvasā̍nō̠ vaiṣṇa̍vīṃ lō̠ka i̠ha mā̍dayantām ॥<br></button><br>
			<button id = "button14" onclick="anu1TeluguPrint('14')">ōṃ kā̠tyā̠ya̠nāya̍ vi̠dmahē̍ kanyaku̠māri̍ dhīmahi । tannō̍ durgiḥ prachō̠dayā̎t ॥<br></button><br>
			<button id = "button15" onclick="anu1TeluguPrint('15')">ōṃ śānti̠ḥ śānti̠ḥ śānti̍ḥ ॥<br></button><br>
			<br><br>
