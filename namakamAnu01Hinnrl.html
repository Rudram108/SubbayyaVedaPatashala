<div class = "audio-text" id="audio-text" ><br>	
		<button id = "button00" onclick="anu1TeluguPrint('1','00')">ॐ नमो भगवते॑ रुद्रा॒य ॥<br></button><br>
		<button id = "button01" onclick="anu1TeluguPrint('1','01')">नम॑स्ते रुद्र म॒न्यव॑ उ॒तोत॒ इष॑वे॒ नमः॑ ।<br></button><br>
		<button id = "button02" onclick="anu1TeluguPrint('1','02')">नम॑स्ते अस्तु॒ धन्व॑ने बा॒हुभ्या॑मु॒त ते॒ नमः॑ ॥<br></button><br>
		<br>
		<button id = "button03" onclick="anu1TeluguPrint('1','03')">या त॒ इषुः॑ शि॒वत॑मा शि॒वं ब॒भूव॑ ते॒ धनुः॑ ।<br></button><br>
		<button id = "button04" onclick="anu1TeluguPrint('1','04')">शि॒वा श॑र॒व्या॑ या तव॒ तया॑ नो रुद्र मृडय ।<br></button><br>
		<br>
		<button id = "button05" onclick="anu1TeluguPrint('1','05')">या ते॑ रुद्र शि॒वा त॒नूरघो॒राऽपा॑पकाशिनी ।<br></button><br>
		<button id = "button06" onclick="anu1TeluguPrint('1','06')">तया॑ नस्त॒नुवा॒ शंत॑मया॒ गिरि॑शंता॒भिचा॑कशीहि ॥<br></button><br>
		<br>
		<button id = "button07" onclick="anu1TeluguPrint('1','07')">यामिषुं॑ गिरिशंत॒ हस्ते॒ बिभ॒र्​ष्यस्त॑वे ।<br></button><br>
		<button id = "button08" onclick="anu1TeluguPrint('1','08')">शि॒वां गि॑रित्र॒ तां कु॑रु॒ मा हिग्ं॑सीः॒ पुरु॑षं॒ जग॑त्॥<br></button><br>
		<br>
		<button id = "button09" onclick="anu1TeluguPrint('1','09')">शि॒वेन॒ वच॑सा त्वा॒ गिरि॒शाच्छा॑ वदामसि ।<br></button><br>
		<button id = "button10" onclick="anu1TeluguPrint('1','10')">यथा॑ नः॒ सर्व॒मिज्जग॑दय॒क्ष्मग्ं सु॒मना॒ अस॑त् ॥<br></button><br>
		<br>
		<button id = "button11" onclick="anu1TeluguPrint('1','11')">अध्य॑वोचदधिव॒क्ता प्र॑थ॒मो दैव्यो॑ भि॒षक् ।<br></button><br>
		<button id = "button12" onclick="anu1TeluguPrint('1','12')">अहीग्॑श्च॒ सर्वां᳚जं॒भयं॒थ्​सर्वा᳚श्च यातुधा॒न्यः॑ ॥<br></button><br>
		<br>
		<button id = "button13" onclick="anu1TeluguPrint('1','13')">अ॒सौ यस्ता॒म्रो अ॑रु॒ण उ॒त ब॒भ्रुस्सु॑मं॒गलः॑ ।<br></button><br>
		<button id = "button14" onclick="anu1TeluguPrint('1','14')">ये चे॒माग्ं रु॒द्रा अ॒भितो॑ दि॒क्षु श्रि॒ताः स॑हस्र॒शोऽवैषा॒ग्ं॒ हेड॑ ईमहे ॥<br></button><br>
		<br>
		<button id = "button15" onclick="anu1TeluguPrint('1','15')">अ॒सौ यो॑ऽव॒सर्प॑ति॒ नील॑ग्रीवो॒ विलो॑हितः ।<br></button><br>
		<button id = "button16" onclick="anu1TeluguPrint('1','16')">उ॒तैनं॑ गो॒पा अ॑दृश॒न्नदृ॑शन्नुदहा॒र्यः॑ ।<br></button><br>
		<button id = "button17" onclick="anu1TeluguPrint('1','17')">उ॒तैनं॒-विँश्वा॑ भू॒तानि॒ स दृ॒ष्टो मृ॑डयाति नः ॥<br></button><br>
		<br>
		<button id = "button18" onclick="anu1TeluguPrint('1','18')">नमो॑ अस्तु॒ नील॑ग्रीवाय सहस्रा॒क्षाय॑ मी॒ढुषे᳚ ।<br></button><br>
		<button id = "button19" onclick="anu1TeluguPrint('1','19')">अथो॒ ये अ॑स्य॒ सत्वा॑नो॒ऽहं तेभ्यो॑ऽकर॒न्नमः॑ ॥<br></button><br>
		<br>
		<button id = "button20" onclick="anu1TeluguPrint('1','20')">प्रमुं॑च॒ धन्व॑न॒स्त्वमु॒भयो॒रार्त्नि॑ यो॒र्ज्याम् ।<br></button><br>
		<button id = "button21" onclick="anu1TeluguPrint('1','21')">याश्च॑ ते॒ हस्त॒ इष॑वः॒ परा॒ ता भ॑गवो वप ॥<br></button><br>
		<br>
		<button id = "button22" onclick="anu1TeluguPrint('1','22')">अ॒व॒तत्य॒ धनु॒स्त्वग्ं सह॑स्राक्ष॒ शते॑षुधे ।<br></button><br>
		<button id = "button23" onclick="anu1TeluguPrint('1','23')">नि॒शीर्य॑ श॒ल्यानां॒ मुखा॑ शि॒वो नः॑ सु॒मना॑ भव ॥<br></button><br>
		<br>
		<button id = "button24" onclick="anu1TeluguPrint('1','24')">विज्यं॒ धनुः॑ कप॒र्दिनो॒ विश॑ल्यो॒ बाण॑वाग्ं उ॒त ।<br></button><br>
		<button id = "button25" onclick="anu1TeluguPrint('1','25')">अने॑शन्न॒स्येष॑व आ॒भुर॑स्य निषं॒गथिः॑ ॥<br></button><br>
		<br>
		<button id = "button26" onclick="anu1TeluguPrint('1','26')">या ते॑ हे॒तिर्मी॑डुष्टम॒ हस्ते॑ ब॒भूव॑ ते॒ धनुः॑ ।<br></button><br>
		<button id = "button27" onclick="anu1TeluguPrint('1','27')">तया॒ऽस्मान्, वि॒श्वत॒स्त्वम॑य॒क्ष्मया॒ परि॑ब्भुज ॥<br></button><br>
		<br>
		<button id = "button28" onclick="anu1TeluguPrint('1','28')">नम॑स्ते अ॒स्त्वायु॑धा॒याना॑तताय धृ॒ष्णवे᳚ ।<br></button><br>
		<button id = "button29" onclick="anu1TeluguPrint('1','29')">उ॒भाभ्या॑मु॒त ते॒ नमो॑ बा॒हुभ्यां॒ तव॒ धन्व॑ने ॥<br></button><br>
		<br>
		<button id = "button30" onclick="anu1TeluguPrint('1','30')">परि॑ ते॒ धन्व॑नो हे॒तिर॒स्मान् वृ॑णक्तु वि॒श्वतः॑ ।<br></button><br>
		<button id = "button31" onclick="anu1TeluguPrint('1','31')">अथो॒ य इ॑षु॒धिस्तवा॒रे अ॒स्मन्निधे॑हि॒ तम् ॥ 1 ॥<br></button><br>
