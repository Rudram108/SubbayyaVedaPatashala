	<div class = "audio-text" id="audio-text" ><br>
			<button id = "button00" onclick="anu1TeluguPrint('3','00')">நம:॒ ஸஹ॑மானாய நிவ்யா॒தி4ன॑ ஆவ்யா॒தி4னீ॑னாம்॒ பத॑யே நமோ॒<br></button><br>
			<button id = "button01" onclick="anu1TeluguPrint('3','01')">நம:॑ ககு॒பா4ய॑ நிஷ॒ங்கி3ணே᳚ ஸ்தே॒னானாம்॒ பத॑யே॒ நமோ॒<br></button><br>
			<button id = "button02" onclick="anu1TeluguPrint('3','02')">நமோ॑ நிஷ॒ங்கி3ண॑ இஷுதி॒4மதே॒ தஸ்க॑ராணாம்॒ பத॑யே॒ நமோ॒<br></button><br>
			<button id = "button03" onclick="anu1TeluguPrint('3','03')">நமோ॒ வஞ்ச॑தே பரி॒வஞ்ச॑தே ஸ்தாயூ॒னாஂ பத॑யே॒ நமோ॒<br></button><br>
			<button id = "button04" onclick="anu1TeluguPrint('3','04')">நமோ॑ நிசே॒ரவே॑ பரிச॒ராயார॑ண்யானாம்॒ பத॑யே॒ நமோ॒<br></button><br>
			<button id = "button05" onclick="anu1TeluguPrint('3','05')">நம:॑ ஸ்ருகா॒விப்4யோ॒ ஜிகா4க்3ம்॑ஸத்3ப்4யோ முஷ்ண॒தாஂ பத॑யே॒ நமோ॒<br></button><br>
			<span id = "button06"></span>
			<button id = "button07" onclick="anu1TeluguPrint('3','07')">நமோ॑ஸி॒மத்3ப்4யோ॒ நக்த॒ஞ்சர॑த்3ப்4ய: ப்ரக்ரு॒ன்தானாம்॒ பத॑யே॒ நமோ॒॒<br></button><br>
			<span id = "button08"></span>
			<button id = "button09" onclick="anu1TeluguPrint('3','09')">நம॑ உஷ்ணீ॒ஷிணே॑ கி3ரிச॒ராய॑ குலு॒ஞ்சானாம்॒ பத॑யே॒ நமோ॒<br></button><br>
			<span id = "button10"></span>
			<button id = "button11" onclick="anu1TeluguPrint('3','11')">நம॒ இஷு॑மத்3ப்4யோ த4ன்வா॒விப்4ய॑ஶ்ச வோ॒  நமோ॒<br></button><br>
			<span id = "button12"></span>
			<button id = "button13" onclick="anu1TeluguPrint('3','13')"> நம॑ ஆதன்-வா॒னேப்4ய:॑ ப்ரதி॒த3தா॑4னேப்4யஶ்ச வோ॒ நமோ॒<br></button><br>
			<span id = "button14"></span>
			<button id = "button15" onclick="anu1TeluguPrint('3','15')">நம॑ ஆ॒யச்ச॑2த்3ப்4யோ விஸ்ரு॒ஜத்3ப்4ய॑ஶ்ச வோ॒ நமோ॒<br></button><br>
			<span id = "button16"></span>
			<button id = "button17" onclick="anu1TeluguPrint('3','17')">நமோஸ்ஸ॑த்3ப்4யோ॒ வித்3ய॑த்3ப்4யஶ்ச வோ॒ <br></button><br>
			<span id = "button18"></span>
			<button id = "button19" onclick="anu1TeluguPrint('3','19')"> நமோ॒ நம॒ ஆஸீ॑னேப்4ய:॒ ஶயா॑னேப்4யஶ்ச வோ॒<br></button><br>
			<span id ="button20"></span>
			<button id = "button21" onclick="anu1TeluguPrint('3','21')">நமோ॒ நம:॑ ஸ்வ॒பத்3ப்4யோ॒ ஜாக்3ர॑த்3ப்4யஶ்ச வோ॒<br></button><br>
			<span id ="button22"></span>
			<button id = "button23" onclick="anu1TeluguPrint('3','23')"> நமோ॒ நம॒ஸ்திஷ்ட॑2த்3ப்4யோ॒ தா4வ॑த்3ப்4யஶ்ச வோ॒<br></button><br>
			<span id ="button24"></span>
			<button id = "button25" onclick="anu1TeluguPrint('3','25')">நமோ॒ நம:॑ ஸ॒பா4ப்4ய:॑ ஸ॒பா4ப॑திப்4யஶ்ச வோ॒<br></button><br>
			<span id ="button26"></span>
			<button id = "button25" onclick="anu1TeluguPrint('3','27')">நமோ॒ நமோ॒ அஶ்வே॒ப்4யோஶ்வ॑பதிப்4யஶ்ச வோ॒ நம:॑ ॥ 3 ॥<br></button><br>
			<span id ="button26"></span>
