		<button id = "button00" onclick="anu1TeluguPrint('2','00')" >शंभ॑वे॒ नमः॑ ।  नम॑स्ते अस्तु भगवन्-विश्वेश्व॒राय॑ महादे॒वाय॑ त्र्यंब॒काय॑ त्रिपुरांत॒काय॑ त्रिकाग्निका॒लाय॑ कालाग्निरु॒द्राय॑ नीलकं॒ठाय॑ मृत्युंज॒याय॑ सर्वेश्व॒राय॑ सदाशि॒वाय॑ श्रीमन्-महादे॒वाय॒ नमः॑ ॥</button><br>
		<br><br>
