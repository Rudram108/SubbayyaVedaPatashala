	<div class = "audio-text" id="telugu" ><br>
	
		<button id = "button00" onclick="anu1TeluguPrint('2','00')" >శంభ॑వే॒ నమః॑ । నమ॑స్తే అస్తు భగవన్-విశ్వేశ్వ॒రాయ॑ మహాదే॒వాయ॑ త్ర్యంబ॒కాయ॑ త్రిపురాంత॒కాయ॑ త్రికాగ్నికా॒లాయ॑ కాలాగ్నిరు॒ద్రాయ॑ నీలకం॒ఠాయ॑ మృత్యుంజ॒యాయ॑ సర్వేశ్వ॒రాయ॑ సదాశి॒వాయ॑ శ్రీమన్-మహాదే॒వాయ॒ నమః॑ ॥</button><br>
		<br><br>
		<button id = "button01" onclick="anu1TeluguPrint('2','01')">నమో॒ హిర॑ణ్య బాహవే సేనా॒న్యే॑ ది॒శాం చ॒ పత॑యే॒ <br></button><br><br>
		<button id = "button02" onclick="anu1TeluguPrint('2','02')">నమో॒ నమో॑ వృ॒క్షేభ్యో॒ హరి॑కేశేభ్యః పశూ॒నాం పత॑యే॒ <br></button><br><br>
		<button id = "button03" onclick="anu1TeluguPrint('2','03')">నమో॒ నమః॑ స॒స్పింజ॑రాయ॒ త్విషీ॑మతే పథీ॒నాం పత॑యే॒ </button><br>
		<button id = "button04" onclick="anu1TeluguPrint('2','04')"> నమో॒ నమో॑ బభ్లు॒శాయ॑ వివ్యా॒ధినేఽన్నా॑నాం॒ పత॑యే॒ </button><br>
		<button id = "button05" onclick="anu1TeluguPrint('2','05')"> నమో॒ నమో॒ హరి॑కేశాయోపవీ॒తినే॑ పు॒ష్టానాం॒ పత॑యే॒  </button><br>
		<button id = "button06" onclick="anu1TeluguPrint('2','06')"> నమో॒ నమో॑ భ॒వస్య॑ హే॒త్యై జగ॑తాం॒ పత॑యే॒ <br></button><br>
		<button id = "button07" onclick="anu1TeluguPrint('2','07')">నమో॒ నమో॑ రు॒ద్రాయా॑తతా॒వినే॒ క్షేత్రా॑ణాం॒ పత॑యే॒ </button><br>
		<button id = "button08" onclick="anu1TeluguPrint('2','08')">నమో॒ నమ॑ స్సూ॒తాయాహం॑త్యాయ॒ వనా॑నాం॒ పత॑యే॒</button><br>
		<button id = "button09" onclick="anu1TeluguPrint('2','09')"> నమో॒ నమో॒ రోహి॑తాయ స్థ॒పత॑యే వృ॒క్షాణాం॒ పత॑యే॒ <br></button><br>
		<button id = "button10" onclick="anu1TeluguPrint('2','10')">నమో॒ నమో॑ మం॒త్రిణే॑ వాణి॒జాయ॒ కక్షా॑ణాం॒ పత॑యే॒ </button><br>
		<button id = "button11" onclick="anu1TeluguPrint('2','11')">నమో॒ నమో॑ భువం॒తయే॑ వారివస్కృ॒తా-యౌష॑ధీనాం॒ పత॑యే॒ <br></button><br>
		<button id = "button12" onclick="anu1TeluguPrint('2','12')">నమో॒ నమ॑ ఉ॒చ్చైర్ఘో॑షాయాక్ర॒ందయ॑తే పత్తీ॒నాం పత॑యే॒  </button><br>
		<button id = "button13" onclick="anu1TeluguPrint('2','13')">నమో॒ నమః॑ కృత్స్నవీ॒తాయ॒ ధావ॑తే॒ సత్త్వ॑నాం॒ పత॑యే॒ నమః॑ ॥ 2 ॥<br></button><br>
