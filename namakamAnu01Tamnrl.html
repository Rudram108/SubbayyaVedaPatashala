<div class = "audio-text" id="audioText" ><br>	
		<button id = "button00" onclick="anu1TeluguPrint('1','00')">ஓஂ நமோ ப4க3வதே॑ ருத்3ரா॒ய ॥<br></button><br>
		<button id = "button01" onclick="anu1TeluguPrint('1','01')">நம॑ஸ்தே ருத்3ர ம॒ன்யவ॑ உ॒தோத॒ இஷ॑வே॒ நம:॑ ।<br></button><br>
		<button id = "button02" onclick="anu1TeluguPrint('1','02')">நம॑ஸ்தே அஸ்து॒ த4ன்வ॑னே பா॒3ஹுப்4யா॑மு॒த தே॒ நம:॑ ॥<br></button><br>
		<br>
		<button id = "button03" onclick="anu1TeluguPrint('1','03')">யா த॒ இஷு:॑ ஶி॒வத॑மா ஶி॒வம் ப॒3பூ4வ॑ தே॒ த4னு:॑ ।<br></button><br>
		<button id = "button04" onclick="anu1TeluguPrint('1','04')">ஶி॒வா ஶ॑ர॒வ்யா॑ யா தவ॒ தயா॑ நோ ருத்3ர ம்ருட3ய ।<br></button><br>
		<br>
		<button id = "button05" onclick="anu1TeluguPrint('1','05')">யா தே॑ ருத்3ர ஶி॒வா த॒னூரகோ॒4ராபா॑பகாஶினீ ।<br></button><br>
		<button id = "button06" onclick="anu1TeluguPrint('1','06')">தயா॑ நஸ்த॒னுவா॒ ஶன்த॑மயா॒ கி3ரி॑ஶன்தா॒பி4சா॑கஶீஹி ॥<br></button><br>
		<br>
		<button id = "button07" onclick="anu1TeluguPrint('1','07')">யாமிஷும்॑ கி3ரிஶன்த॒ ஹஸ்தே॒ பி3ப॒4ர்​ஷ்யஸ்த॑வே ।<br></button><br>
		<button id = "button08" onclick="anu1TeluguPrint('1','08')">ஶி॒வாம் கி॑3ரித்ர॒ தாஂ கு॑ரு॒ மா ஹிக்3ம்॑ஸீ:॒ புரு॑ஷம்॒ ஜக॑3த்॥<br></button><br>
		<br>
		<button id = "button09" onclick="anu1TeluguPrint('1','09')">ஶி॒வேன॒ வச॑ஸா த்வா॒ கி3ரி॒ஶாச்சா॑2 வதா3மஸி ।<br></button><br>
		<button id = "button10" onclick="anu1TeluguPrint('1','10')">யதா॑2 ந:॒ ஸர்வ॒மிஜ்ஜக॑3த3ய॒க்ஷ்மகஂ3 ஸு॒மனா॒ அஸ॑த் ॥<br></button><br>
		<br>
		<button id = "button11" onclick="anu1TeluguPrint('1','11')">அத்4ய॑வோசத3தி4வ॒க்தா ப்ர॑த॒2மோ<br></button><br>
		<button id = "button12" onclick="anu1TeluguPrint('1','12')">தை3வ்யோ॑ பி॒4ஷக் ।<br></button><br>
		<br>
		<button id = "button13" onclick="anu1TeluguPrint('1','13')">அ॒ஸௌ யஸ்தா॒ம்ரோ அ॑ரு॒ண உ॒த ப॒3ப்4ருஸ்ஸு॑ம॒ங்க3ல:॑ ।<br></button><br>
		<button id = "button14" onclick="anu1TeluguPrint('1','14')">யே சே॒மாகஂ3 ரு॒த்3ரா அ॒பி4தோ॑ தி॒3க்ஷு ஶ்ரி॒தா: ஸ॑ஹஸ்ர॒ஶோவைஷா॒க்3ம்॒॒ ஹேட॑3 ஈமஹே ॥<br></button><br>
		<br>
		<button id = "button15" onclick="anu1TeluguPrint('1','15')">அ॒ஸௌ யோ॑வ॒ஸர்ப॑தி॒ நீல॑க்3ரீவோ॒ விலோ॑ஹித: ।<br></button><br>
		<button id = "button16" onclick="anu1TeluguPrint('1','16')">உ॒தைனம்॑ கோ॒3பா அ॑த்3ருஶ॒ன்னத்3ரு॑ஶன்னுத3ஹா॒ர்ய:॑ ।<br></button><br>
		<button id = "button17" onclick="anu1TeluguPrint('1','17')">உ॒தைனம்॒ விஶ்வா॑ பூ॒4தானி॒ ஸ த்3ரு॒ஷ்டோ ம்ரு॑ட3யாதி ந: ॥<br></button><br>
		<br>
		<button id = "button18" onclick="anu1TeluguPrint('1','18')">நமோ॑ அஸ்து॒ நீல॑க்3ரீவாய ஸஹஸ்ரா॒க்ஷாய॑ மீ॒டு4ஷே᳚ ।<br></button><br>
		<button id = "button19" onclick="anu1TeluguPrint('1','19')">அதோ॒2 யே அ॑ஸ்ய॒ ஸத்வா॑னோ॒ஹஂ தேப்4யோ॑கர॒ன்னம:॑ ॥<br></button><br>
		<br>
		<button id = "button20" onclick="anu1TeluguPrint('1','20')">ப்ரமு॑ஞ்ச॒ த4ன்வ॑ன॒ஸ்த்வமு॒ப4யோ॒ரார்த்னி॑ யோ॒ர்ஜ்யாம் ।<br></button><br>
		<button id = "button21" onclick="anu1TeluguPrint('1','21')">யாஶ்ச॑ தே॒ ஹஸ்த॒ இஷ॑வ:॒ பரா॒ தா ப॑4க3வோ வப ॥<br></button><br>
		<br>
		<button id = "button22" onclick="anu1TeluguPrint('1','22')">அ॒வ॒தத்ய॒ த4னு॒ஸ்த்வகஂ3 ஸஹ॑ஸ்ராக்ஷ॒ ஶதே॑ஷுதே4 ।<br></button><br>
		<button id = "button23" onclick="anu1TeluguPrint('1','23')">நி॒ஶீர்ய॑ ஶ॒ல்யானாம்॒ முகா॑2 ஶி॒வோ ந:॑ ஸு॒மனா॑ ப4வ ॥<br></button><br>
		<br>
		<button id = "button24" onclick="anu1TeluguPrint('1','24')">விஜ்யம்॒ த4னு:॑ கப॒ர்தி3னோ॒ விஶ॑ல்யோ॒ பா3ண॑வாகஂ3 உ॒த ।<br></button><br>
		<button id = "button25" onclick="anu1TeluguPrint('1','25')">அனே॑ஶன்ன॒ஸ்யேஷ॑வ ஆ॒பு4ர॑ஸ்ய நிஷ॒ங்க3தி॑2: ॥<br></button><br>
		<br>
		<button id = "button26" onclick="anu1TeluguPrint('1','26')">யா தே॑ ஹே॒திர்மீ॑டு3ஷ்டம॒ ஹஸ்தே॑ ப॒3பூ4வ॑ தே॒ த4னு:॑ ।<br></button><br>
		<button id = "button27" onclick="anu1TeluguPrint('1','27')">தயா॒ஸ்மான், வி॒ஶ்வத॒ஸ்த்வம॑ய॒க்ஷ்மயா॒ பரி॑ப்3பு4ஜ ॥<br></button><br>
		<br>
		<button id = "button28" onclick="anu1TeluguPrint('1','28')">நம॑ஸ்தே அ॒ஸ்த்வாயு॑தா॒4யானா॑ததாய த்4ரு॒ஷ்ணவே᳚ ।<br></button><br>
		<button id = "button29" onclick="anu1TeluguPrint('1','29')">உ॒பா4ப்4யா॑மு॒த தே॒ நமோ॑ பா॒3ஹுப்4யாம்॒ தவ॒ த4ன்வ॑னே ॥<br></button><br>
		<br>
		<button id = "button30" onclick="anu1TeluguPrint('1','30')">பரி॑ தே॒ த4ன்வ॑னோ ஹே॒திர॒ஸ்மான் வ்ரு॑ணக்து வி॒ஶ்வத:॑ ।<br></button><br>
		<button id = "button31" onclick="anu1TeluguPrint('1','31')">அதோ॒2 ய இ॑ஷு॒தி4ஸ்தவா॒ரே அ॒ஸ்மன்னிதே॑4ஹி॒ தம்<br></button><br>
