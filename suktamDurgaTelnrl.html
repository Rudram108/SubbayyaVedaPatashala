	<div class = "audio-text" id="audio-text" ><br>
			<button id = "button00" onclick="suktamDurgaPlay('00')">ఓమ్ ॥ జా॒తవే॑దసే సునవామ॒ సోమ॑ మరాతీయ॒తో నిద॑హాతి॒ వేదః॑ ।<br></button><br>
			<button id = "button01" onclick="suktamDurgaPlay('01')">స నః॑ పర్-ష॒దతి॑ దు॒ర్గాణి॒ విశ్వా॑ నా॒వేవ॒ సింధుం॑ దురి॒తాఽత్య॒గ్నిః ॥<br></button><br><br>
			<button id = "button02" onclick="suktamDurgaPlay('02')">తామ॒గ్నివ॑ర్ణాం తప॑సా జ్వలం॒తీం-వైఀ॑రోచ॒నీం క॑ర్మఫ॒లేషు॒ జుష్టా᳚మ్ ।<br></button><br>
			<button id = "button03" onclick="suktamDurgaPlay('03')">దు॒ర్గాం దే॒వీగ్ం శర॑ణమ॒హం ప్రప॑ద్యే సు॒తర॑సి తరసే॑ నమః॑ ॥<br></button><br><br>
			<button id = "button04" onclick="suktamDurgaPlay('04')">అగ్నే॒ త్వం పా॑రయా॒ నవ్యో॑ అ॒స్మాంథ్-స్వ॒స్తిభి॒రతి॑ దు॒ర్గాణి॒ విశ్వా᳚ ।<br></button><br>
			<button id = "button05" onclick="suktamDurgaPlay('05')">పూశ్చ॑ పృ॒థ్వీ బ॑హు॒లా న॑ ఉ॒ర్వీ భవా॑ తో॒కాయ॒ తన॑యాయ॒ శం​యోః ఀ॥<br></button><br><br>
			<button id = "button06" onclick="suktamDurgaPlay('06')">విశ్వా॑ని నో దు॒ర్గహా॑ జాతవేదః॒ సింధు॒న్న నా॒వా దు॑రి॒తాఽతి॑పర్-షి ।<br></button><br>
			<button id = "button07" onclick="anu1TeluguPrint('07')">అగ్నే॑ అత్రి॒వన్మన॑సా గృణా॒నో᳚ఽస్మాకం॑ బోధ్యవి॒తా త॒నూనా᳚మ్ ॥<br></button><br><br>
			<button id = "button08" onclick="anu1TeluguPrint('08')">పృ॒త॒నా॒ జిత॒గ్ం॒ సహ॑మానము॒గ్రమ॒గ్నిగ్ం హు॑వేమ పర॒మాథ్-స॒ధస్థా᳚త్ ।<br></button><br>
			<button id = "button09" onclick="anu1TeluguPrint('09')">స నః॑ పర్-ష॒దతి॑ దు॒ర్గాణి॒ విశ్వా॒ క్షామ॑ద్దే॒వో అతి॑ దురి॒తాఽత్య॒గ్నిః ॥<br></button><br><br>
			<button id = "button10" onclick="anu1TeluguPrint('10')">ప్ర॒త్నోషి॑ క॒మీడ్యో॑ అధ్వ॒రేషు॑ స॒నాచ్చ॒ హోతా॒ నవ్య॑శ్చ సత్సి॑ ।<br></button><br>
			<button id = "button11" onclick="anu1TeluguPrint('11')">స్వాంచా᳚ఽగ్నే త॒నువం॑ పి॒ప్రయ॑స్వా॒స్మభ్యం॑ చ॒ సౌభ॑గ॒మాయ॑జస్వ ॥<br></button><br>
			<button id = "button12" onclick="anu1TeluguPrint('12')">గోభి॒ర్జుష్ట॑మయుజో॒ నిషి॑క్తం॒ తవేం᳚ద్ర విష్ణో॒రను॒సంచ॑రేమ ।<br></button><br>
			<button id = "button13" onclick="anu1TeluguPrint('13')">నాక॑స్య పృ॒ష్ఠమ॒భి సం॒​వఀసా॑నో॒ వైష్ణ॑వీం-లోఀ॒క ఇ॒హ మా॑దయంతామ్ ॥<br></button><br>
			<button id = "button14" onclick="anu1TeluguPrint('14')">ఓం కా॒త్యా॒య॒నాయ॑ వి॒ద్మహే॑ కన్యకు॒మారి॑ ధీమహి । తన్నో॑ దుర్గిః ప్రచో॒దయా᳚త్ ॥<br></button><br>
			<button id = "button15" onclick="anu1TeluguPrint('15')">ఓం శాంతిః॒ శాంతిః॒ శాంతిః॑ ॥<br></button><br>
