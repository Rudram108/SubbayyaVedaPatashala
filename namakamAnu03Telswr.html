	<div class = "audio-text" id="audio-text" ><br>
			<button id = "button00" onclick="anu1TeluguPrint('3','00')">న<small>మః॒</small> స<b>హ॑</b>మానాయ ని<small>వ్యా॒</small>ధి<b>న॑</b> ఆ<small>వ్యా॒</small>ధి<b>నీ॑</b><small>నాం॒</small> ప<b>త॑</b>యే న<small>మో॒</small><br></button><br>
			<button id = "button01" onclick="anu1TeluguPrint('3','01')">న<b>మః॑</b> క<small>కు॒</small>భా<b>య॑</b> ని<small>షం॒</small>గి<b>ణే᳚</b> <small>స్తే॒</small>నా<small>నాం॒</small> ప<b>త॑</b><small>యే॒</small> న<small>మో॒</small><br></button><br>
			<button id = "button02" onclick="anu1TeluguPrint('3','02')">న<b>మో॑</b> ని<small>షం॒</small>గి<b>ణ॑</b> ఇషు<small>ధి॒</small>మ<small>తే॒</small> త<b>స్క॑</b>రా<small>ణాం॒</small> ప<b>త॑</b><small>యే॒</small> న<small>మో॒</small><br></button><br>
			<button id = "button03" onclick="anu1TeluguPrint('3','03')">న<small>మో॒</small> వం<b>చ॑</b>తే ప<small>రి॒</small>వం<b>చ॑</b>తే స్తా<small>యూ॒</small>నాం ప<b>త॑</b><small>యే॒</small> న<small>మో॒</small><br></button><br>
			<button id = "button04" onclick="anu1TeluguPrint('3','04')">న<small>మో॑</small> ని<small>చే॒</small>ర<b>వే॑</b> పరి<small>చ॒</small>రాయా<b>ర॑</b>ణ్యా<small>నాం॒</small> ప<b>త॑</b><small>యే॒</small> న<Small>మో॒</small><br></button><br>
			<button id = "button05" onclick="anu1TeluguPrint('3','05')">న<b>మః॑</b> సృ<small>కా॒</small>వి<small>భ్యో॒</small> జిఘా<b>గ్ం॑</b>సద్భ్యో ము<small>ష్ణ॒</small>తాం పత॑<small>యే॒</small> న<small>మో॒</small><br></button><br>
			<span id = "button06"></span>
			<button id = "button07" onclick="anu1TeluguPrint('3','07')">న<b>మో॑</b>ఽ<small>సి॒</small>మ<small>ద్భ్యో॒</small> న<small>క్తం॒</small>చ<b>ర॑</b>ద్భ్యః ప్ర<small>కృం॒</small>తా<small>నాం॒</small> ప<b>త॑</b><small>యే॒ </small>న<small>మో॒</small><br></button><br>
			<span id = "button08"></span>
			<button id = "button09" onclick="anu1TeluguPrint('3','09')">నమ॑ ఉష్ణీ॒షిణే॑ గిరిచ॒రాయ॑ కులుం॒చానాం॒ పత॑యే॒ నమో॒<br></button><br>
			<span id = "button10"></span>
			<button id = "button11" onclick="anu1TeluguPrint('3','11')">నమ॒ ఇషు॑మద్భ్యో ధన్వా॒విభ్య॑శ్చ వో॒ నమో॒<br></button><br>
			<span id = "button12"></span>

			<span id = "button14"></span>

			<span id ="button20"></span>
