	<div class = "audio-text" id="english" ><br>
					<button id = "button00" onclick="anu1TeluguPrint('1','00')">ōṃ namō bhagavatē̍ rudrā̠ya ॥<br></button><br>
			<br>
			<button id = "button01" onclick="anu1TeluguPrint('1','01')">nama̍stē rudra ma̠nyava̍ u̠̠tōta̠ iṣa̍vē̠ nama̍ḥ ।<br></button><br>
			<button id = "button02" onclick="anu1TeluguPrint('1','02')">nama̍stē astu̠̠ dhanva̍nē bā̠hubhyā̍mu̠̠ta tē̠ nama̍ḥ ॥<br></button><br>
			<br>
			<button id = "button03" onclick="anu1TeluguPrint('1','03')">yā ta̠ iṣu̍ḥ śi̠vata̍mā śi̠vaṃ ba̠bhūva̍ tē̠ dhanu̍ḥ ।<br></button><br>
			<button id = "button04" onclick="anu1TeluguPrint('1','04')">śi̠vā śa̍ra̠vyā̍ yā tava̠ tayā̍ nō rudra mṛḍaya ।<br></button><br>
			<button id = "button05" onclick="anu1TeluguPrint('1','05')">yā tē̍ rudra śi̠vā ta̠nūraghō̠rā'pā̍pakāśinī ।<br></button><br>
			<button id = "button06" onclick="anu1TeluguPrint('1','06')">tayā̍ nasta̠nuvā̠ śanta̍mayā̠ giri̍śantā̠bhichā̍kaśīhi ॥<br></button><br>
			<br>
			<button id = "button07" onclick="anu1TeluguPrint('1','07')">yāmiṣu̍ṃ giriśanta̠ hastē̠ bibha̠rṣyasta̍vē ।<br></button><br>
			<button id = "button08" onclick="anu1TeluguPrint('1','08')">śi̠vāṃ gi̍ritra̠ tāṃ ku̍ru̠̠ mā hig̍ṃsī̠ḥ puru̍ṣa̠ṃ jaga̍t॥<br></button><br>
			<br>
			<button id = "button09" onclick="anu1TeluguPrint('1','09')">śi̠vēna̠ vacha̍sā tvā̠ giri̠śāchChā̍ vadāmasi ।<br></button><br>
			<button id = "button10" onclick="anu1TeluguPrint('1','10')">yathā̍ na̠ḥ sarva̠mijjaga̍daya̠kṣmagṃ su̠̠manā̠ asa̍t ॥<br></button><br>
			<br>
			<button id = "button11" onclick="anu1TeluguPrint('1','11')">adhya̍vōchadadhiva̠ktā pra̍tha̠mō daivyō̍ bhi̠ṣak ।<br></button><br>
			<button id = "button12" onclick="anu1TeluguPrint('1','12')">ahīg̍ścha̠ sarvā̎mja̠mbhaya̠nthsarvā̎ścha yātudhā̠nya̍ḥ ॥<br></button><br>
			<br>
			<button id = "button13" onclick="anu1TeluguPrint('1','13')">a̠sau yastā̠mrō a̍ru̠̠ṇa u̠̠ta ba̠bhrussu̍ma̠ṅgala̍ḥ ।<br></button><br>
			<button id = "button14" onclick="anu1TeluguPrint('1','14')">yē chē̠māgṃ ru̠̠drā a̠bhitō̍ di̠kṣu śri̠tāḥ sa̍hasra̠śō'vaiṣā̠gṃ̠ hēḍa̍ īmahē ॥<br></button><br>
			<br>
			<button id = "button15" onclick="anu1TeluguPrint('1','15')">a̠sau yō̍'va̠sarpa̍ti̠ nīla̍grīvō̠ vilō̍hitaḥ ।<br></button><br>
			<button id = "button16" onclick="anu1TeluguPrint('1','16')">u̠̠taina̍ṃ gō̠pā a̍dṛśa̠nnadṛ̍śannudahā̠rya̍ḥ ।<br></button><br>
			<button id = "button17" onclick="anu1TeluguPrint('1','17')">u̠̠taina̠ṃ viśvā̍ bhū̠tāni̠ sa dṛ̠ṣṭō mṛ̍ḍayāti naḥ ॥<br></button><br>
			<br>
			<button id = "button18" onclick="anu1TeluguPrint('1','18')">namō̍ astu̠̠ nīla̍grīvāya sahasrā̠kṣāya̍ mī̠ḍhuṣē̎ ।<br></button><br>
			<button id = "button19" onclick="anu1TeluguPrint('1','19')">athō̠ yē a̍sya̠ satvā̍nō̠'haṃ tēbhyō̍'kara̠nnama̍ḥ ॥<br></button><br>
			<br>
			<button id = "button20" onclick="anu1TeluguPrint('1','20')">pramu̍ñcha̠ dhanva̍na̠stvamu̠̠bhayō̠rārtni̍ yō̠rjyām ।<br></button><br>
			<button id = "button21" onclick="anu1TeluguPrint('1','21')">yāścha̍ tē̠ hasta̠ iṣa̍va̠ḥ parā̠ tā bha̍gavō vapa ॥<br></button><br>
			<br>
			<button id = "button22" onclick="anu1TeluguPrint('1','22')">a̠va̠tatya̠ dhanu̠̠stvagṃ saha̍srākṣa̠ śatē̍ṣudhē ।<br></button><br>
			<button id = "button23" onclick="anu1TeluguPrint('1','23')">ni̠śīrya̍ śa̠lyānā̠ṃ mukhā̍ śi̠vō na̍ḥ su̠̠manā̍ bhava ॥<br></button><br>
			<br>
			<button id = "button24" onclick="anu1TeluguPrint('1','24')">vijya̠ṃ dhanu̍ḥ kapa̠rdinō̠ viśa̍lyō̠ bāṇa̍vāgṃ u̠̠ta ।<br></button><br>
			<button id = "button25" onclick="anu1TeluguPrint('1','25')">anē̍śanna̠syēṣa̍va ā̠bhura̍sya niṣa̠ṅgathi̍ḥ ॥<br></button><br>
			<br>
			<button id = "button26" onclick="anu1TeluguPrint('1','26')">yā tē̍ hē̠tirmī̍ḍuṣṭama̠ hastē̍ ba̠bhūva̍ tē̠ dhanu̍ḥ ।<br></button><br>
			<button id = "button27" onclick="anu1TeluguPrint('1','27')">tayā̠'smān, vi̠śvata̠stvama̍ya̠kṣmayā̠ pari̍bbhuja ॥<br></button><br>
			<br>
			<button id = "button28" onclick="anu1TeluguPrint('1','28')">nama̍stē a̠stvāyu̍dhā̠yānā̍tatāya dhṛ̠ṣṇavē̎ ।<br></button><br>
			<button id = "button29" onclick="anu1TeluguPrint('1','29')">u̠̠bhābhyā̍mu̠̠ta tē̠ namō̍ bā̠hubhyā̠ṃ tava̠ dhanva̍nē ॥<br></button><br>
			<br>
			<button id = "button30" onclick="anu1TeluguPrint('1','30')">pari̍ tē̠ dhanva̍nō hē̠tira̠smān vṛ̍ṇaktu vi̠śvata̍ḥ ।<br></button><br>
			<button id = "button31" onclick="anu1TeluguPrint('1','31')">athō̠ ya i̍ṣu̠̠dhistavā̠rē a̠smannidhē̍hi̠ tam ॥ 1 ॥
			<br><br>
		<br><br>
